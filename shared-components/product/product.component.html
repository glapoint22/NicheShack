<div class="product-container" (click)="onClick()">
    <div class="product flex-column-md" [title]="product.name">


        <img [src]="'images/' + product.image.url" [alt]="product.image.name" [title]="product.image.name">

        <div class="product-info">
            <!-- Product Title -->
            <div class="title text-break">{{product.name}}</div>


            <!-- Stars -->
            <stars [rating]="product.rating"></stars>


            <!-- Reviews -->
            <span class="reviews primary-color-light" *ngIf="product.rating > 0">
                {{product.totalReviews | number}} reviews
            </span>


            <!-- Price -->
            <div class="niche-shack-gold-color">
                <div *ngIf="product.maxPrice == 0">
                    {{product.minPrice | currency:'USD'}}
                </div>
                <div *ngIf="product.maxPrice > 0">
                    {{product.minPrice | currency:'USD'}} - {{product.maxPrice | currency:'USD'}}
                </div>
            </div>
        </div>
    </div>
</div>
