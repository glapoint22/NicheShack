<div class="container">
    <div class="base" *ngIf="!isCollapsed">

        <!-- Search bar & filter menu -->
        <div class="position-relative">
            <!-- Search bar -->
            <div class="search-bar">
                <div><i class="fas fa-search"></i></div>
                <input>
                <div (mousedown)="showMenu = true"></div>
            </div>


            <!-- Filter menu -->
            <div *show="showMenu" class="fade-start filter-menu" transitionClass="fade-end" tabindex="0"
                (onHide)="showMenu = false" (blur)="showMenu = false">

                <div (mousedown)="$event.stopPropagation()">
                    <label>
                        <input type="radio" name="filter">
                        <i class="fas fa-check"></i>
                        Filter by Category
                    </label>

                    <label>
                        <input type="radio" name="filter">
                        <i class="fas fa-check"></i>
                        Filter by Niches
                    </label>

                    <label>
                        <input type="radio" name="filter" checked>
                        <i class="fas fa-check"></i>
                        Filter by Products
                    </label>
                </div>
            </div>
        </div>


        <!-- Icons -->
        <div class="icon-bar" *ngIf="true; else sort">
            <!-- Collapse -->
            <div class="icon-container" title="Collapse">
                <i class="fas fa-minus-square"></i>
            </div>

            <!-- Add -->
            <div class="icon-container" title="Add">
                <i class="fas fa-plus-circle"></i>
            </div>

            <!-- Rename -->
            <div class="icon-container" title="Rename">
                <i class="fas fa-pencil-alt"></i>
            </div>

            <!-- Copy -->
            <div class="icon-container" title="Copy">
                <i class="fas fa-copy"></i>
            </div>

            <!-- Duplicate -->
            <div class="icon-container" title="Duplicate">
                <i class="fas fa-clone"></i>
            </div>

            <!-- Delete -->
            <div class="icon-container" title="Delete">
                <i class="fas fa-trash-alt"></i>
            </div>

        </div>

        <ng-template #sort>
            <div class="sort-container">
                <div class="margin-right-2">sort by:</div>
                <div class="flex-fill">
                    <select>
                        <option>Price: low to high</option>
                    </select>
                </div>

                <div class="close">x</div>
            </div>
        </ng-template>

        <!-- Content -->
        <ng-content></ng-content>
    </div>


    <!-- Expand / collapse bar -->
    <div class="expand-collapse-bar" (click)="isCollapsed = !isCollapsed"></div>

</div>
