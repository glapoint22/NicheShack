<menu-bar></menu-bar>

<div style="position: absolute; top: 33px; right: 0; bottom: 0; left: 0; display: flex; justify-content: flex-end;">
    <div style="flex: 1; position: relative;"
        *ngIf="selectedItem && selectedItem.type == hierarchyItemType.Niche || (selectedItem && selectedItem.type == hierarchyItemType.Product && productEditorMode == 'email')">
        <designer></designer>
    </div>


    <div style="flex: 1; position: relative;"
        *ngIf="selectedItem && selectedItem.type == hierarchyItemType.Product && productEditorMode == 'properties'">
        <product-info></product-info>
    </div>



    <div style="flex-basis: 15%; max-width: 15%; background: #252525; overflow: auto;">

        <category-editor *ngIf="selectedItem && selectedItem.type == hierarchyItemType.Category" [hierarchyItem]="selectedItem"></category-editor>
        <niche-editor *ngIf="selectedItem && selectedItem.type == hierarchyItemType.Niche" [hierarchyItem]="selectedItem"></niche-editor>
        <product-editor *ngIf="selectedItem && selectedItem.type == hierarchyItemType.Product" [hierarchyItem]="selectedItem"
            (onModeChange)="productEditorMode = $event"></product-editor>


    </div>

</div>

<hierarchy-popup (showItemProperties)="selectedItem = $event"></hierarchy-popup>
