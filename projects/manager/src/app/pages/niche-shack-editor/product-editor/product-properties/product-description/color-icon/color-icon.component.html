<div style="position: relative;">

    <div (click)="onClick($event.target)" style="cursor: pointer;">
        <!-- Icon -->
        <div class="icon-container" [title]="title">
            <i [class]="'fas ' + icon"></i>
        </div>

        <!-- Color bar -->
        <div class="color-bar"
            [style.backgroundColor]="'rgba(' + color.r + ',' + color.g + ',' + color.b + ',' + color.a + ')'"></div>
    </div>
</div>
