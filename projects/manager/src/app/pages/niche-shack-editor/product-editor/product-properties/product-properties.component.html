<div class="container">
    <!-- Hoplink -->
    <product-hoplink [hoplink]="productProperties.hoplink"></product-hoplink>

    <!-- Description -->
    <product-description [text]="productProperties.description"></product-description>

    <!-- Image -->
    <image-property [title]="'Image'" [image]="productProperties.image"></image-property>

    <!-- Filter -->
    <product-filters [filters]="productProperties.filters"></product-filters>

    <!-- Content -->
    <product-content [content]="productProperties.content" [pricePoints]="productProperties.pricePoints">
    </product-content>

    <!-- Media -->
    <product-media [media]="productProperties.media"></product-media>

    <!-- Keywords -->
    <product-keywords [keywords]="productProperties.keywords"></product-keywords>
</div>
