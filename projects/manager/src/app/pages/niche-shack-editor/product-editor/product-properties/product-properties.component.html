<div class="container" *ngIf="product">
    <!-- Save & Publish buttons -->
    <div class="grooved-container">
        <div class="button-center">Publish</div>
    </div>

    <!-- Vendor -->
    <product-vendor id="first-property" [product]="product"></product-vendor>

    <!-- Hoplink -->
    <product-hoplink [product]="product"></product-hoplink>


    <!-- Filters -->
    <filters-hierarchy [product]="product"></filters-hierarchy>


    <!-- Content -->
    <product-content [product]="product" [pricePoints]="product.pricePoints">
    </product-content>


    <!-- Image -->
    <product-image [product]="product"></product-image>


    <!-- Media -->
    <product-media [media]="product.media"></product-media>


    <!-- Keywords -->
    <product-keywords [product]="product"></product-keywords>


    <!-- Description -->
    <product-description #productDescription></product-description>
</div>
