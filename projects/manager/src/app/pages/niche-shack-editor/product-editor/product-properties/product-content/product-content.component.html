<!-- Panel -->
<panel [title]="'Content'">

    <!-- Property Box -->
    <div class="property-box-light">

        <!-- Container for paginator & icons -->
        <div class="property-box-light-icon-bar">

            <!-- Paginator -->
            <paginator #paginator [itemCount]="product.content.length" (onItemChange)="onItemChange($event)">
            </paginator>

            <!-- Icons -->
            <div class="icons">

                <!-- Delete Content Icon -->
                <div class="icon-container" (click)="onDeleteContent(paginator)" title="Delete Content">
                    <i class="fas fa-trash-alt"></i>
                </div>

                <!-- Add Content Icon -->
                <div class="icon-container" (click)="addContent(paginator)" title="Add Content">
                    <i class="fas fa-plus-circle"></i>
                </div>
            </div>
        </div>


        <!-- Content -->
        <div *ngIf="product.content.length > 0; else placeholder" class="content">


            <!-- Name -->
            <div class="property">
                <div class="label">Name:</div>
            </div>
            <input class="txt-20" [(ngModel)]="product.content[contentIndex].name"
                (input)="onNameChange($event.target.value)">



            <!-- Icon -->
            <div class="property">
                <div class="label">Icon:</div>
            </div>
            
            
            <image [image]="product.content[contentIndex].icon" [mediaType]="mediaType.Icon" [noDelete]="true" (onChange)="onIconChange()"></image>
            


            <!-- Price Points -->
            <div class="property">
                <div class="label">Price Points:</div>
            </div>
            <div class="property-box-dark">

                <!-- Icons -->
                <div class="icons">

                    <!-- Delete -->
                    <div class="icon-container"
                         (click)="onListItemDelete()"
                         (mouseout)="itemList.onIconButtonMouseOut()"
                         (mouseover)="itemList.isOverIconButton = true"
                         [ngClass]="{'icon-disabled': itemList.deleteIcon.isDisabled}"
                         [attr.title]="!itemList.isMultiSelected ? 'Delete Price Point (Delete)' : 'Delete Price Points (Delete)'"><i class="fas fa-trash-alt"></i>
                    </div>


                    <!-- Edit -->
                    <div class="icon-container"
                         (mouseout)="itemList.onIconButtonMouseOut()"
                         [attr.title]="'Edit Price Point (Ctrl+Alt+E)'"
                         (mouseover)="itemList.isOverIconButton = true"
                         [ngClass]="{'icon-disabled': itemList.editIcon.isDisabled}"
                         (click)="!itemList.addIcon.isDisabled ? editPricePoint($event.target, itemList.selectedListItemIndex) : null"><i class="fas fa-edit"></i>
                    </div>


                    <!-- Add -->
                    <div class="icon-container"
                         (mouseout)="itemList.onIconButtonMouseOut()"
                         [attr.title]="'New Price Point (Ctrl+Alt+N)'"
                         (mouseover)="itemList.isOverIconButton = true"
                         [ngClass]="{'icon-disabled': itemList.addIcon.isDisabled}"
                         (click)="!itemList.addIcon.isDisabled ? addPricePoint($event.target) : null"><i class="fas fa-plus-circle"></i>
                    </div>
                </div>

                <!-- Checkbox Item LIst -->
                <checkbox-item-list 
                    #itemList
                    [listItems]="pricePointList"
                    [listOptions]="itemListOptions"
                    [checkList]="product.content[contentIndex].priceIndices"
                    (onChange)="onPricePointChange()">
                </checkbox-item-list>
            </div>
        </div>

        <!-- Placeholder -->
        <ng-template #placeholder>
            <div class="no-property">No content available</div>
        </ng-template>
    </div>
</panel>
