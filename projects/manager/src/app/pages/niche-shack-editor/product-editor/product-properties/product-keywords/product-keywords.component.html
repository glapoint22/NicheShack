<!-- Panel -->
<panel [title]="'Keywords'">

    <!-- Property Box -->
    <div class="property-box-dark">

        <!-- Icons -->
        <div class="icons">

            <!-- Delete -->
            <div class="icon-container"
                    [attr.title]="itemList.isDeleteDisabled ? 'Delete Keyword (Delete)' : itemList.isEditDisabled ? 'Delete Keywords (Delete)' : 'Delete Keyword (Delete)'"
                    [ngClass]="{'icon-disabled': itemList.isDeleteDisabled}"
                    (mouseover)="itemList.overIconButton = true"
                    (mouseout)="itemList.onIconButtonMouseOut()"
                    (click)="itemList.deleteListItem()">
                <i class="fas fa-trash-alt"></i>
            </div>

            <!-- Edit -->
            <div class="icon-container"
                    [attr.title]="'Edit Keyword (Ctrl+Alt+E)'" 
                    [ngClass]="{'icon-disabled': itemList.isEditDisabled}"
                    (mouseover)="itemList.overIconButton = true"
                    (mouseout)="itemList.onIconButtonMouseOut()"
                    (click)="itemList.editListItem()">
                <i class="fas fa-edit"></i>
            </div>

            <!-- Add -->
            <div class="icon-container"
                    [attr.title]="'Add Keyword (Ctrl+Alt+A)'" 
                    [ngClass]="{'icon-disabled': itemList.isAddDisabled}"
                    (mouseover)="itemList.overIconButton = true"
                    (mouseout)="itemList.onIconButtonMouseOut()"
                    (click)="itemList.addListItem()">
                <i class="fas fa-plus-circle"></i>
            </div>
        </div>

        <!-- Editable Item LIst -->
        <editable-item-list 
            #itemList 
            [list]="keywords"
            (onAddItem)="addKeyword()"
            (onEditItem)="editKeyword()"
            [menuOptions]="['Add Keyword', 'Edit Keyword', 'Delete Keyword', 'Delete Keywords']">
        </editable-item-list>
    </div>
</panel>
