<panel [title]="'Vendor'" [rounded]="true">
    <!-- Property Box -->
    <div class="property-box-dark">

        <!-- Icons -->
        <div class="icons">

            <!-- Add Vendor Icon -->
            <div class="icon-container" title="Search Vendor" (click)="onVendorSearchClick($event.target)">
                <i class="fas fa-search"></i>
            </div>


            <!-- Vendor Info Icon -->
            <div class="icon-container" title="Open Vendor Form" (click)="openVendorForm()">
                <i class="fab fa-wpforms"></i>
            </div>
        </div>

        <!-- Link -->
        <ng-container *ngIf="product.vendor; else placeholder">
            <div class="vendor">
                {{product.vendor.name}}
            </div>
        </ng-container>


        <!-- Placeholder -->
        <ng-template #placeholder>
            <div class="no-property">No vendor available</div>
        </ng-template>
    </div>
</panel>
