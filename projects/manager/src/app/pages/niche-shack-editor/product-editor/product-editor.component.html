<div class="rounded-container-light">

    <div class="container">
        <!-- Product Label -->
        <div class="label">Product:</div>

        <!-- Product Title -->
        <div class="name">{{hierarchyItem.name}}</div>
    </div>

    <!-- Buttons -->
    <div class="buttons-container">
        <div class="button-left" [ngClass]="{'button-selected': mode == 'properties'}"
            (click)="mode = 'properties'; ; onModeChange.emit('properties')">Properties</div>
        <div class="button-right" [ngClass]="{'button-selected': mode == 'email'}"
            (click)="mode = 'email'; onModeChange.emit('email')">Email</div>
    </div>

    <!-- Product Properties -->
    <product-properties [productId]="hierarchyItem.id" *ngIf="mode == 'properties'"></product-properties>

    <!-- Product Email -->
    <product-email [productId]="hierarchyItem.id" *ngIf="mode == 'email'"></product-email>
</div>
