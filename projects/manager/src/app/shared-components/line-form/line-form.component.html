<!-- Panel Light -->
<div class="display-flex">

    <!-- Vertical Tabs -->
    <div class="vertical-tabs-container">
        <!-- Border -->
        <div title="Border" class="vertical-tab" [ngClass]="{'selected-vertical-tab': showVerticalTab[0]}" (click)="selectVerticalTab(0)"> <i class="far fa-square"></i> </div>
        <!-- Shadow -->
        <div title="Shadow" class="vertical-tab" [ngClass]="{'selected-vertical-tab': showVerticalTab[1]}" (click)="selectVerticalTab(1)"> <i class="fas fa-clone" style="transform: scaleX(-1);"> </i> </div>
        <!-- Margins -->
        <div title="Margins" class="vertical-tab" [ngClass]="{'selected-vertical-tab': showVerticalTab[2]}" (click)="selectVerticalTab(2)"> <i class="fas fa-arrow-left" style="display: flex; align-items: center;"> <span style="font-size: 20px; font-family: Arial">I</span> </i> </div>
    </div>


    <!-- Properties -->
    <div class="panel-light-rounded" style="min-height: 300px;">
        <!-- Border -->
        <border *ngIf="showVerticalTab[0]"></border>
        <!-- Shadow -->
        <shadow *ngIf="showVerticalTab[1]"></shadow>
        <!-- Margins -->
        <margins *ngIf="showVerticalTab[2]"></margins>
    </div>
</div>

<!-- Buttons -->
<div class="form-button-container">
    <button>Ok</button>
    <button>Cancel</button>
</div>
