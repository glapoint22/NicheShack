<div class="container">
    <!-- Left arrow button -->
    <div class="arrow-button" (click)="updateValue(-1)">
        <i class="fas fa-chevron-left"></i>
    </div>

    <div>
        <div style="background: #4d4d4d; width: 100%; height: 14px; position: relative; top: 17px;"></div>
        <div [style.width.%]="value * 100" style="background: #4484ba; height: 14px; position: relative; top: 3px;"></div>
        <!-- Input -->
        <input (mousedown)="onMousedown($event)" [value]="value" [ngClass]="{'edit-mode': inEditMode}"
            (input)="onInput ? onInput($event): null">
    </div>

    <!-- Right arrow button -->
    <div class="arrow-button" (click)="updateValue(1)">
        <i class="fas fa-chevron-right"></i>
    </div>
</div>
