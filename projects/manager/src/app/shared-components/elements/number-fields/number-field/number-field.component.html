<div class="container">
    <!-- Left arrow button -->
    <div class="arrow-button" (click)="updateValue(-1)">
        <i class="fas fa-chevron-left"></i>
    </div>

    <!-- Input -->
    <input (mousedown)="onMousedown($event)" [value]="value" [ngClass]="{'edit-mode': inEditMode}"
        (input)="onInput ? onInput($event): null">

    <!-- Right arrow button -->
    <div class="arrow-button" (click)="updateValue(1)">
        <i class="fas fa-chevron-right"></i>
    </div>
</div>
