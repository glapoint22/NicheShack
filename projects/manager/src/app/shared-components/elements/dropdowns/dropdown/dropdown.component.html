<div style="position: relative;">
    <!-- Base -->
    <div #dropdown class="base" [style.height.px]="height" (mousedown)="onDropdownSelect(dropdown)"
        [title]="title == null ? '' : title"
        [ngClass]="{'hightlight-base': dropdownMenuService.dropdownMenu.isVisible && dropdownMenuService.dropdownMenu.currentObj == this}">

        <!-- Label -->
        <div class="label-container">
            <input readonly="readonly" unselectable="on" [value]="selectedIndex == -1 ? '' : dropdownList[selectedIndex].key" [ngClass]="{'hightlight-label': dropdownMenuService.dropdownMenu.isVisible && dropdownMenuService.dropdownMenu.currentObj == this}" >
        </div>

        <!-- Button -->
        <div class="button">
            <i class="fas fa-chevron-down"></i>
        </div>


    </div>
    <!-- Disabled cover -->
    <div *ngIf="disabled" class="disabled"></div>
</div>
