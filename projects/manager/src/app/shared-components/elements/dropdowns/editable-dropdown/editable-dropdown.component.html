<div style="position: relative;">
    <!-- Base -->
    <div #dropdown class="base" [style.height.px]="height" [title]="title == null ? '' : title"
        [ngClass]="{'hightlight-base': dropdownMenuService.dropdownMenu.isVisible && dropdownMenuService.dropdownMenu.currentObj == this}">


        <!-- Label Container -->
        <div class="label-container">

            <!-- Text Input -->
            <input #textInput (blur)="onTextInputBlur()" (focus)="onTextInputFocus()" (input)="onTextInputChange()" style="cursor: text; background: rgb(54, 54, 54);"
                [value]="selectedIndex == -1 ? '' : dropdownList[selectedIndex].key"
                [ngClass]="{'hightlight-text': (dropdownMenuService.dropdownMenu.isVisible && dropdownMenuService.dropdownMenu.currentObj == this)}">
        </div>

        <!-- Button -->
        <div class="button" (mousedown)="onDropdownSelect(dropdown)">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <!-- Disabled cover -->
    <div *ngIf="disabled" class="disabled"></div>
</div>
