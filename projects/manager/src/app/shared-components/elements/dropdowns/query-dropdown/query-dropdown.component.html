<div #queryDropdown [ngClass]="{'base-lite': !logicalOperator, 'base-dark': logicalOperator}" (mousedown)="onDropdownSelect(queryDropdown)">
    
    
    <input 
        
        [value]="dropdownList[selectedIndex].key + ' '">



    <div style="display: flex; justify-content: center; margin-top: -1px;">
        <div [style.borderColor]="arrowColor"
            style="margin-left: 0px; border-width: 4px; border-style: solid;">
        </div>
    </div>

    

    <div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;"></div>



</div>
