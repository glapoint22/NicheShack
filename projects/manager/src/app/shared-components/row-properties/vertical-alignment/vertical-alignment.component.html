<panel [title]="'Vertical Alignment'">
    <div class="property">
        <div class="label">Align</div>

        <div class="image-container" title="Align Top" [ngClass]="{'selected': verticalAlignment.value == breakpointVerticalAlignment.Top}"
            (click)="verticalAlignment.value = breakpointVerticalAlignment.Top">
            <img src="assets/align-top.png">
        </div>

        <div class="image-container" title="Align Middle" [ngClass]="{'selected': verticalAlignment.value == breakpointVerticalAlignment.Middle}"
            (click)="verticalAlignment.value = breakpointVerticalAlignment.Middle">
            <img src="assets/align-middle.png">
        </div>

        <div class="image-container" title="Align Bottom"
            [ngClass]="{'selected': verticalAlignment.value == breakpointVerticalAlignment.Bottom}"
            (click)="verticalAlignment.value = breakpointVerticalAlignment.Bottom">
            <img src="assets/align-bottom.png">
        </div>

        <!-- Breakpoint checkbox -->
        <checkbox></checkbox>
    </div>
</panel>
