<ng-container *ngIf="pageService.selectedRow">
    <!-- Row ID -->
    <div class="grooved-container">
        <div class="label">Name:</div>
        <input class="txt-20" [(ngModel)]="pageService.selectedRow.name" (input)="pageService.save()">
    </div>

    <!-- background -->
    <div id="first-property">
        <panel [title]="'Background'" [enableableProperty]="pageService.selectedRow.background"
            (onEnableOptionClick)="pageService.save()">
            <background [background]="pageService.selectedRow.background" (onChange)="pageService.save()"></background>
        </panel>
    </div>

    <!-- Border -->
    <border [border]="pageService.selectedRow.border" (onChange)="pageService.save()"></border>

    <!-- Corners -->
    <corners [corners]="pageService.selectedRow.corners" (onChange)="pageService.save()"></corners>

    <!-- Shadow -->
    <shadow [shadow]="pageService.selectedRow.shadow" (onChange)="pageService.save()"></shadow>

    <!-- Position -->
    <position [row]="pageService.selectedRow"></position>

    <!-- Padding -->
    <padding [paddingComponent]="pageService.selectedRow" (onChange)="pageService.save()"></padding>

    <!-- Vertical Alignment -->
    <vertical-alignment [row]="pageService.selectedRow" (onChange)="pageService.save()"></vertical-alignment>
</ng-container>
