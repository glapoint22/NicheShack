                    (mousedown)="onWidgetIconMousedown($event, widget)"></div>
            </ng-container>

        </div>


        <!-- Design Area -->
        <div class="design-area">

            <!-- Page Select Bar -->
            <div class="page-select-bar">

                <!-- Page Menu Dropdown -->
                <!-- <div class="page-menu"> -->

                <div class="page-menu" (mousedown)="pageMenu.show = !pageMenu.show">



                    <div>Home</div>
                    <i class="fas fa-chevron-down"></i>
                </div>


                <!-- Page Dropdown -->
                <pages-menu #pageMenu></pages-menu>



                <!-- Width Display Container -->
                <div class="width-display-container">

                    <!-- Width Display -->
                    <div class="width-display">
                        <input #widthDisplay (click)="widthDisplay.select();" (keydown)="onWidthDisplayKeydown($event)">
                    </div>
                </div>






                <!-- Publish Dropdown Container -->
                <div class="publish-dropdown-container">

                    <!-- Publish Dropdown -->
                    <div class="publish-dropdown" (mousedown)="showPublishMenu = !showPublishMenu">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

                <!-- Publish Dropdown Menu -->
                <div *show="showPublishMenu" class="fade-start publish-dropdown-menu" transitionClass="fade-end"
                    tabindex="0" (onHide)="showPublishMenu = false" (blur)="showPublishMenu = false">

                    <div (mousedown)="$event.stopPropagation()">
                        <div class="publish-dropdown-option">Preview</div>
                        <div class="publish-dropdown-option">Publish</div>
                    </div>
                </div>
            </div>

            <!-- Design Area Background -->
            <div class="design-area-background">

                <!-- Drag Icon -->
                <div #dragIconElement *show="dragIcon.show" class="fade-start drag-icon-not-allowed"
                    [style.left.px]="dragIcon.rect.x" [style.top.px]="dragIcon.rect.y"
                    [style.width.px]="dragIcon.rect.width" [style.height.px]="dragIcon.rect.height"
                    [style.cursor]="dragIcon.show ? 'none' : 'default'"
                    [ngClass]="{'drag-icon-allowed': isDragIconInBounds}" transitionClass="fade-end">
                </div>


                <!-- Sizing Bar Left -->
                <div class="sizing-bar" (mousedown)="onSizingBarMousedown($event, 1)">
                    <div class="ridge-container">
                        <div class="ridge"></div>
                        <div class="ridge"></div>
                        <div class="ridge"></div>
                    </div>
                </div>

                <div #canvasElement class="canvas">
                    <!-- Content Container -->
                    <div #gridElement class="grid" [style.maxWidth.px]="grid.width">



                        <ng-template #viewContainerRef>
                            <!-- Widgets go here -->
                        </ng-template>





                        <!-- Row -->
                        <!-- <div class="row"> -->

                        <!-- <div class="drop-indicator"></div>

                            <div class="drop-indicator"></div> -->

                        <!-- </div> -->
                    </div>
                </div>



                <!-- Sizing Bar Right -->
                <div class="sizing-bar" (mousedown)="onSizingBarMousedown($event, -1)">
                    <div class="ridge-container">
                        <div class="ridge"></div>
                        <div class="ridge"></div>
                        <div class="ridge"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
