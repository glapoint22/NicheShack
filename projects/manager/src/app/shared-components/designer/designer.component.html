<!-- Page Builder Container -->
<div class="page-builder-container">

    <!-- Bottom Section -->
    <div class="bottom-section">

        <!-- Widget Bar -->
        <div class="widget-bar">
            <!-- Button -->
            <i title="Button" class="fab fa-bootstrap icon-container"></i>
            <!-- Text -->
            <div title="Text" class="icon-container"
                style="margin-top: 22px; font-family: 'Times New Roman', Times, serif; font-size: 22px;">T</div>
            <!-- Image -->
            <i title="Image" class="fas fa-image icon-container"></i>
            <!-- Video -->
            <i title="video" class="fab fa-youtube icon-container"></i>
            <!-- Container -->
            <i title="Container" class="fas fa-box-open icon-container"></i>
            <!-- Line -->
            <i title="Line" class="fas fa-slash icon-container"></i>
            <!-- Carousel -->
            <img title="Carousel" src="/assets/Carousel.png" class="carousel">
            <!-- Product Groups -->




            <div (mousedown)="menu.showProductGroupMenu = !menu.showProductGroupMenu" class="product-groups icon-container"> <i title="Product Groups" class="fas fa-layer-group"></i>
                <div class="arrow-up"></div>
            </div>
            <!-- Categories -->
            <i title="Categories" class="fas fa-th icon-container"></i>



            <product-group-menu #menu></product-group-menu>
        </div>


        <!-- Design Area -->
        <div class="design-area">

            <!-- Page Select Bar -->
            <div class="page-select-bar">

                <!-- Page Menu Dropdown -->
                <!-- <div class="page-menu"> -->

                <div class="page-menu" (mousedown)="pageMenu.show = !pageMenu.show">



                    <div>Home</div>
                    <i class="fas fa-chevron-down"></i>
                </div>


                <!-- Page Dropdown -->
                <pages-menu #pageMenu></pages-menu>



                <!-- Width / Height Display Container -->
                <div class="width-height-display-container">

                    <!-- Width / Height Display -->
                   <div class="width-height-display">
                       <input type="text">
                       <span>x</span>
                       <input type="text">
                   </div>
               </div>






               <!-- Publish Dropdown Container -->
               <div class="publish-dropdown-container">

                   <!-- Publish Dropdown -->
                   <div class="publish-dropdown" (mousedown)="showPublishMenu = !showPublishMenu">
                       <i class="fas fa-chevron-down"></i>
                   </div>
               </div>

                <!-- Publish Dropdown Menu -->
                <div *show="showPublishMenu" class="fade-start publish-dropdown-menu" transitionClass="fade-end" tabindex="0" (onHide)="showPublishMenu = false" (blur)="showPublishMenu = false">
                
                    <div (mousedown)="$event.stopPropagation()">
                        <div class="publish-dropdown-option">Preview</div>
                        <div class="publish-dropdown-option">Publish</div>
                    </div>
                </div>
            </div>

            <!-- Design Area Background -->
            <div class="design-area-background">

                <!-- Sizing Bar Left -->
                <div class="sizing-bar">
                    <div class="ridge-container">
                        <div class="ridge"></div>
                        <div class="ridge"></div>
                        <div class="ridge"></div>
                    </div>
                </div>

                <div class="canvas">
                    <!-- Content Container -->
                    <div class="grid">

                        <!-- Row -->
                        <div class="row">

                            <div class="col-12">

                                <!-- <button-widget></button-widget> -->

                            </div>

                            <!-- Edit -->
                            <div class="row-edit">Edit</div>

                            <!-- Move -->
                            <div class="row-move"><i class="fas fa-arrows-alt-v"></i></div>


                            <!-- Drop Indicators -->
                            <!-- <div class="drop-indicator"></div>
                            <div class="drop-indicator"></div>
                            <div class="drop-indicator"></div> -->

                        </div>
                    </div>
                </div>

                <!-- Sizing Bar Right -->
                <div class="sizing-bar">
                    <div class="ridge-container">
                        <div class="ridge"></div>
                        <div class="ridge"></div>
                        <div class="ridge"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
