<!-- Page Builder Container -->
<div class="page-builder-container">

    <!-- Top Bar -->
    <div class="top-bar">

        <!-- Left Section -->
        <div></div>

        <!-- Middle Section -->
        <div>
            <!-- Width / Height Display -->
            <div>
                <input type="text">
                <span>x</span>
                <input type="text">
            </div>
        </div>

        <!-- Right Section -->
        <div>
            <button>Publish</button>
            <button>Preview</button>
        </div>
    </div>

    <!-- Bottom Section -->
    <div class="bottom-section">

        <!-- Widget Bar -->
        <div class="widget-bar">
            <!-- Button -->
            <i title="Button" class="fab fa-bootstrap icon-container"></i>
            <!-- Text -->
            <div title="Text" class="icon-container"
                style="margin-top: 22px; font-family: 'Times New Roman', Times, serif; font-size: 22px;">T</div>
            <!-- Image -->
            <i title="Image" class="fas fa-image icon-container"></i>
            <!-- Video -->
            <i title="video" class="fab fa-youtube icon-container"></i>
            <!-- Container -->
            <i title="Container" class="fas fa-box-open icon-container"></i>
            <!-- Line -->
            <i title="Line" class="fas fa-slash icon-container"></i>
            <!-- Carousel -->
            <img title="Carousel" src="/assets/Carousel.png" class="carousel">
            <!-- Product Groups -->
            <div class="product-groups icon-container"> <i title="Product Groups" class="fas fa-layer-group"></i>
                <div class="arrow-up"></div>
            </div>
            <!-- Categories -->
            <i title="Categories" class="fas fa-th icon-container"></i>
        </div>


        <!-- Design Area -->
        <div class="design-area">

            <!-- Page Select Bar -->
            <div class="page-select-bar">
                <div class="page-menu">
                    <div>Home</div>
                    <i class="fas fa-chevron-down"></i>
                </div>

                <!-- Page Dropdown -->
                <div *ngIf="false" class="page-dropdown">
                    <input placeholder="Filter">

                    <div class="icon-bar">

                        <!-- Add -->
                        <div class="icon-container" title="Add Page">
                            <i class="fas fa-plus-circle"></i>
                        </div>

                        <!-- Rename -->
                        <div class="icon-container" title="Rename Page">
                            <i class="fas fa-pencil-alt"></i>
                        </div>

                        <!-- Copy -->
                        <div class="icon-container" title="Copy Page">
                            <i class="fas fa-copy"></i>
                        </div>

                        <!-- Duplicate -->
                        <div class="icon-container" title="Duplicate Page">
                            <i class="fas fa-clone"></i>
                        </div>

                        <!-- Color -->
                        <div class="icon-container" title=" Page Background Color">
                            <i class="fas fa-tint"></i>
                        </div>

                        <!-- Image -->
                        <div class="icon-container" title=" Page Background Image">
                            <i class="fas fa-image"></i>
                        </div>

                        <!-- Delete -->
                        <div class="icon-container" title="Delete Page">
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </div>

                    <!-- Pages -->
                    <div class="pages-container">
                        <div class="page">
                            Home
                        </div>
                    </div>
                </div>
            </div>

            <!-- Design Area Background -->
            <div class="design-area-background">

                <!-- Sizing Bar Left -->
                <div class="sizing-bar">
                    <div class="ridge-container">
                        <div class="ridge"></div>
                        <div class="ridge"></div>
                        <div class="ridge"></div>
                    </div>
                </div>

                <div class="canvas">
                    <!-- Content Container -->
                    <div class="grid">

                        <!-- Row -->
                        <div class="row">

                            <!-- <div class="col-12">

                                <button-widget></button-widget>

                            </div> -->

                            <!-- Edit -->
                            <div class="row-edit">Edit</div>

                            <!-- Move -->
                            <div class="row-move"><i class="fas fa-arrows-alt-v"></i></div>



                            <!-- Drop Indicators -->
                            <!-- <div class="drop-indicator-vertical"></div>
                            <div class="drop-indicator-vertical"></div>
                            <div class="drop-indicator-vertical"></div> -->

                        </div>
                    </div>
                </div>

                <!-- Sizing Bar Right -->
                <div class="sizing-bar">
                    <div class="ridge-container">
                        <div class="ridge"></div>
                        <div class="ridge"></div>
                        <div class="ridge"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
