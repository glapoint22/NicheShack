<div #widget class="widget" (mousedown)="onMousedown()" (click)="onClick($event)"
    style="width: 100%; display: flex; justify-content: center; align-items: center;"

    <ng-container
        *ngIf="banners.length > 0 && banners[currentBannerIndex].image && banners[currentBannerIndex].image.url; else placeholder">
        <img [src]="'images/' + banners[currentBannerIndex].image.url">
    </ng-container>
