<div class="widget widget-selected"
     [style.margin]="margins.top + 'px ' + margins.right + 'px ' + margins.bottom + 'px ' + margins.left + 'px'">
 
    <div class="edit-button fas" (click)="onEdit()"></div>
    <div class="show-hide-button fas fa-eye" [ngClass]="{'fa-eye-slash': false}"></div>
    <div class="left-handle"></div>
    <div class="bottom-center-handle"></div>
    <div class="right-handle"></div>
    <div class="left-handle-bar"></div>
    <div class="right-handle-bar"></div>
    <div class="bottom-handle-bar"></div>
 
    <iframe  #iframe width="100%" height="100%" style="background: white;">
    </iframe>
</div>
