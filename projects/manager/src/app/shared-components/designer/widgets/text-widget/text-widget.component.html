<div #widget class="widget" [ngClass]="{'widget-selected': widgetService.selectedWidget == this}"
    (mousedown)="onMousedown()" [style.margin]="horizontalAlignment.value" [style.maxWidth.px]="width ? width : null"
    [style.margin]="horizontalAlignment.value"
    [style.minHeight.px]="height">


    <!-- Handles -->
    <div class="left-handle"></div>
    <div class="bottom-center-handle"></div>
    <div class="right-handle"></div>
    <div class="left-handle-bar" (mousedown)="onHandleMousedown('left')"></div>
    <div class="right-handle-bar" (mousedown)="onHandleMousedown('right')"></div>
    <div class="bottom-handle-bar" (mousedown)="onHandleMousedown('bottom')"></div>

    <!-- Contents -->
    <iframe #iframe width="100%" height="100%" align="top" style="background: white;"
        [style.height.px]="iframeHeight"></iframe>

    <!-- Cover -->
    <div *ngIf="showCover()" class="position-absolute-identity" style="user-select: none;" (dblclick)="onEdit()"></div>
</div>
