<div #widget class="widget text-break" (mousedown)="onMousedown()"
    [ngClass]="{'widget-selected': widgetService.selectedWidget == this}" [style.backgroundColor]="getBackgroundColor()"
    [style.border]="border.enable ? border.width + 'px ' + border.style + ' ' + getBorderColor() : 'none'"
    [style.borderRadius]="corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px'"
    [style.box-shadow]="shadow.enable ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.color.toHexA() : 'none'"
    [style.margin]="horizontalAlignment.value" [style.paddingTop]="padding.top.value"
    [style.paddingRight]="padding.right.value" [style.paddingBottom]="padding.bottom.value"
    [style.paddingLeft]="padding.left.value" [style.maxWidth.px]="width ? width : null" [style.minHeight.px]="height"
    [ngStyle]="{ 'background-image': background.image && background.image.url ? 'url(images/' + background.image.url + ')' : null,
                        'background-position': background.image ? background.image.position : null,
                        'background-repeat': background.image ? background.image.repeat : null,
                        'background-attachment': background.image ? background.image.attachment : null}">


    <!-- Handles -->
    <div id="handle" class="top-center-handle"></div>
    <div id="handle" class="left-handle"></div>
    <div id="handle" class="bottom-center-handle"></div>
    <div id="handle" class="right-handle"></div>
    <div id="handle" class="top-left-handle" (mousedown)="onHandleMousedown('top-left', $event)"></div>
    <div id="handle" class="top-handle-bar" (mousedown)="onHandleMousedown('top', $event)"></div>
    <div id="handle" class="top-right-handle" (mousedown)="onHandleMousedown('top-right', $event)"></div>
    <div id="handle" class="right-handle-bar" (mousedown)="onHandleMousedown('right', $event)"></div>
    <div id="handle" class="bottom-right-handle" (mousedown)="onHandleMousedown('bottom-right', $event)"></div>
    <div id="handle" class="bottom-handle-bar" (mousedown)="onHandleMousedown('bottom', $event)"></div>
    <div id="handle" class="bottom-left-handle" (mousedown)="onHandleMousedown('bottom-left', $event)"></div>
    <div id="handle" class="left-handle-bar" (mousedown)="onHandleMousedown('left', $event)"></div>


    <!-- Text -->
    <div [style.fontFamily]="text.font.styleValue" [style.fontSize]="text.fontSize.styleValue"
        [style.fontWeight]="text.fontWeight" [style.fontStyle]="text.fontStyle"
        [style.textDecoration]="text.textDecoration" [style.color]="getTextColor()">
        {{text.caption}}
    </div>
</div>
