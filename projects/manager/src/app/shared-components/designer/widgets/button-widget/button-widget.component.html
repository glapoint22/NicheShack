<div #widget class="widget text-break" (mousedown)="onMousedown()" (dblclick)="onEdit()"
    [ngClass]="{'widget-selected': widgetService.selectedWidget == this}" [style.background]="getFillColor()"
    [style.border]="border.apply ? border.width + 'px ' + border.style + ' ' + getBorderColor() : 'none'"
    [style.borderRadius]="corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px'"
    [style.box-shadow]="shadow.enable ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + getShadowColor() : 'none'"
    [style.marginTop.px]="margins.top" [style.marginRight]="margins.right + (margins.right == 'auto' ? '' : 'px')"
    [style.marginBottom.px]="margins.bottom" [style.marginLeft]="margins.left + (margins.left == 'auto' ? '' : 'px')"
    [style.maxWidth.px]="width ? width : null" [style.minHeight.px]="height">


    <!-- Handles -->
    <div id="handle" class="top-center-handle"></div>
    <div id="handle" class="left-handle"></div>
    <div id="handle" class="bottom-center-handle"></div>
    <div id="handle" class="right-handle"></div>
    <div id="handle" class="top-left-handle" (mousedown)="onHandleMove('top-left')"></div>
    <div id="handle" class="top-handle-bar" (mousedown)="onHandleMove('top')"></div>
    <div id="handle" class="top-right-handle" (mousedown)="onHandleMove('top-right')"></div>
    <div id="handle" class="right-handle-bar" (mousedown)="onHandleMove('right')"></div>
    <div id="handle" class="bottom-right-handle" (mousedown)="onHandleMove('bottom-right')"></div>
    <div id="handle" class="bottom-handle-bar" (mousedown)="onHandleMove('bottom')"></div>
    <div id="handle" class="bottom-left-handle" (mousedown)="onHandleMove('bottom-left')"></div>
    <div id="handle" class="left-handle-bar" (mousedown)="onHandleMove('left')"></div>


    <div [style.fontFamily]="text.fontFamily" [style.fontSize.px]="text.fontSize" [style.fontWeight]="text.fontWeight"
        [style.fontStyle]="text.fontStyle" [style.color]="getTextColor()">
        {{text.caption}}
    </div>
</div>
