<div #widget class="widget" [ngClass]="{'widget-selected': widgetService.selectedWidget == this}" (mousedown)="onMousedown()" (dblclick)="onEdit()"
    [style.border]="border.apply ? border.width + 'px ' + border.style + ' ' + getBorderColor() : 'none'"
    [style.borderRadius]="corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px'"
    [style.box-shadow]="shadow.enable ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + getShadowColor() : 'none'"
    [style.marginTop.px]="margins.top" [style.marginRight]="margins.right + (margins.right == 'auto' ? '' : 'px')"
    [style.marginBottom.px]="margins.bottom" [style.marginLeft]="margins.left + (margins.left == 'auto' ? '' : 'px')"
    [style.maxWidth.px]="width ? width : null" >

    <!-- <div class="edit-button fas" (click)="onEdit()"></div>
    <div class="show-hide-button fas fa-eye" [ngClass]="{'fa-eye-slash': false}"></div> -->



    <div class="top-left-handle" (mousedown)="onHandleMove('top', 'left', $event)"></div>
    <div class="top-right-handle" (mousedown)="onHandleMove('top', 'right', $event)"></div>
    <div class="bottom-right-handle" (mousedown)="onHandleMove('bottom', 'right', $event)"></div>
    <div class="bottom-left-handle" (mousedown)="onHandleMove('bottom', 'left', $event)"></div>
