<div #container class="grid" (mouseup)="onMouseup($event)" (mouseover)="onMouseover()"
    (mousemove)="rowIndicator.style.top = ($event.clientY - container.getBoundingClientRect().y) + 'px'">


    <div #rowIndicator
        [style.display]="containerElement && widgetService.currentContainer == containerElement.nativeElement ? 'block' : 'none'"
        class="row-indicator"></div>

    <ng-template #viewContainerRef>
        <!-- Rows go here -->
    </ng-template>
</div>
