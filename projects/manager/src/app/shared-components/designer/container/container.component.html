<!-- Container -->
<div #container class="grid" (mouseup)="onMouseup($event)" (mouseover)="onMouseover()"
    (mousemove)=" pageService.currentWidgetCursor ? rowIndicator.style.top = ($event.clientY - container.getBoundingClientRect().y) + 'px' : null"
    (mouseleave)="onMouseleave()">

    <!-- Row indicator -->
    <div #rowIndicator
        [style.display]="containerElement && pageService.currentContainerWidgetCursorIsOver == containerElement.nativeElement ? 'block' : 'none'"
        class="row-indicator"></div>

    <ng-template #viewContainerRef>
        <!-- Rows go here -->
    </ng-template>
</div>
