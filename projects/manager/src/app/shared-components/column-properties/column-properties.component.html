<ng-container *ngIf="widgetService.selectedWidget">
    <!-- Column ID -->
    <div class="grooved-container">
        <div class="label">Name:</div>
        <input class="txt-20" [(ngModel)]="widgetService.selectedWidget.column.name" (input)="pageService.save()">
    </div>

    <!-- background -->
    <div id="first-property">
        <panel [title]="'Background'" [enableableProperty]="widgetService.selectedWidget.column.background"
            (onEnableOptionClick)="pageService.save()">
            <background [background]="widgetService.selectedWidget.column.background"
                (onChange)="pageService.save()"></background>
        </panel>
    </div>

    <!-- Border -->
    <border [border]="widgetService.selectedWidget.column.border" (onChange)="pageService.save()"></border>

    <!-- Corners -->
    <corners [corners]="widgetService.selectedWidget.column.corners" (onChange)="pageService.save()"></corners>

    <!-- Shadow -->
    <shadow [shadow]="widgetService.selectedWidget.column.shadow" (onChange)="pageService.save()"></shadow>

    <!-- Padding -->
    <padding [paddingComponent]="widgetService.selectedWidget.column" (onChange)="pageService.save()"></padding>

    <!-- Horizontal Alignment -->
    <horizontal-alignment [widget]="widgetService.selectedWidget" (onChange)="pageService.save()"></horizontal-alignment>
</ng-container>
