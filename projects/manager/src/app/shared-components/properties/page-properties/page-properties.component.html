<div class="properties">
    <!-- Page Name -->
    <div class="property">
        <div class="label" style="margin-left: 30px;">Name:</div>
        <input class="txt-20" [value]="page.name">
    </div>

    <!-- Page Width -->
    <div class="property">
        <div class="label">Page Width:</div>
        <div style="flex: 1;">
            <editable-number-field [value]="page.width" (onValueChange)="page.width = $event"></editable-number-field>
        </div>
    </div>


    <!-- Background color & image -->
    <background [background]="page.background"></background>
</div>
