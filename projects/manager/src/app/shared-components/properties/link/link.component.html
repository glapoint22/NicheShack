<!-- Property Box -->
<div class="property-box-dark">

    <!-- Icons -->
    <div class="icons">

        <!-- Link Icon -->
        <link-icon [link]="link"></link-icon>
    </div>

    <!-- Link -->
    <div *ngIf="link.optionValue; else placeholder" class="link">
        <a *ngIf="link.url" [href]="link.url" target="_blank">{{link.url}}</a>
    </div>


    <!-- Placeholder -->
    <ng-template #placeholder>
        <div class="no-property">No link available</div>
    </ng-template>
</div>
