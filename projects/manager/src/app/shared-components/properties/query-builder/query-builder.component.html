<panel [title]="'Query Builder'">
    <!--  -->
    <div style="display: flex; justify-content: flex-end; margin-bottom: 2px; margin-top: -6px; margin-right: 1px;">
        <div class="icon-container" (click)="onQueryAdd()" [attr.title]="'Add'">
            <i class="fas fa-plus-circle"></i>
        </div>

    </div>

    <div style="border: 1px solid #444444; padding: 2px; min-height: 54px; overflow: hidden;">





        <div *ngIf="queries.length == 0" style="display: flex;">

            <div style="width: 100%;">
                <div
                    style="background: #3c3c3c; height: 20px; color: #e1e1e1; font-size: 12px; display: flex; align-items: center; padding-left: 5px; margin-bottom: 2px;">
                    Where
                </div>
            </div>


            <div style="width: 100%; max-width: 58px; margin-left: 2px;">
                <div
                    style="background: #3c3c3c; height: 20px; color: #e1e1e1; font-size: 12px; display: flex; align-items: center; padding-left: 5px; margin-bottom: 2px;">
                    Operator
                </div>
            </div>


            <div style="width: 100%; margin-left: 2px;">
                <div
                    style="background: #3c3c3c; height: 20px; color: #e1e1e1; font-size: 12px; display: flex; align-items: center; padding-left: 5px; margin-bottom: 2px;">
                    Value
                </div>
            </div>



            <div style="width: 100%; max-width: 14px; margin-left: 2px;">

                <div style="background: #3c3c3c; height: 20px;  margin-bottom: 2px;"></div>
            </div>
        </div>


        <div *ngIf="queries.length == 0"
                style="font-size: 11px; margin: -2px; color: #999999; height: 30px; display: flex; align-items: center; justify-content: center;">
                No query available
            </div>








        <div *ngFor="let query of queries; let queryIndex = index" style="display: flex;">


            <div style="width: 100%;">
                <div *ngIf="queryIndex == 0"
                    style="background: #3c3c3c; height: 20px; color: #e1e1e1; font-size: 12px; display: flex; align-items: center; padding-left: 5px; margin-bottom: 2px;">
                    Where
                </div>
                <div style="padding-top: 2px; padding-bottom: 2px;">

                    <dropdown #whereDropdown [height]="22" [title]="''" [dropdownList]="whereList" [selectedIndex]="0"
                        (onChange)="query = $event; onWhereDropdownChange($event, queryIndex)"></dropdown>
                </div>
            </div>





            <div style="width: 100%; max-width: 58px; margin-left: 2px;">
                <div *ngIf="queryIndex == 0"
                    style="background: #3c3c3c; height: 20px; color: #e1e1e1; font-size: 12px; display: flex; align-items: center; padding-left: 5px; margin-bottom: 2px;">
                    Operator
                </div>
                <!-- Operator Dropdown -->
                <div style="padding-top: 2px; padding-bottom: 2px;">
                    <dropdown *ngIf="query.operator" [height]="22" [title]="''" [dropdownList]="operatorList"
                        [selectedIndex]="0"></dropdown>
                    <div *ngIf="!query.operator && query.operator != null"
                        style="width: 100%; display: flex; justify-content: center; align-items: center;">=</div>
                </div>
            </div>




            <div style="width: 100%; margin-left: 2px;">
                <div *ngIf="queryIndex == 0"
                    style="background: #3c3c3c; height: 20px; color: #e1e1e1; font-size: 12px; display: flex; align-items: center; padding-left: 5px; margin-bottom: 2px;">
                    Value
                </div>

                <!-- Value Dropdown -->
                <div style="padding-top: 2px; padding-bottom: 2px;">
                    <dropdown *ngIf="query.valueType == valueType.List" [height]="22" [title]="''"
                        [dropdownList]="query.getList()" [selectedIndex]="0"></dropdown>

                    <input *ngIf="query.valueType == valueType.Text" style="width: 100%; height: 22px;">

                    <div *ngIf="query.valueType == valueType.MultiText"
                        style="width: 100%; display: flex; justify-content: center; align-items: center; border: 1px solid #505050;">
                        MultiText</div>

                    <div *ngIf="query.valueType == valueType.SearchText"
                        style="width: 100%; display: flex; justify-content: center; align-items: center; border: 1px solid #505050;">
                        SearchText</div>

                    <div *ngIf="query.valueType == valueType.Date"
                        style="width: 100%; display: flex; justify-content: center; align-items: center; border: 1px solid #505050;">
                        Date</div>
                </div>
            </div>





            <div style="width: 100%; max-width: 14px; margin-left: 2px;">

                <div *ngIf="queryIndex == 0" style="background: #3c3c3c; height: 20px;  margin-bottom: 2px;"></div>


                <div
                    style="padding-top: 2px; height: 22px; display: flex; justify-content: center; align-items: center;">

                    <i style="font-size: 11px;" class="fas fa-trash-alt"></i>
                </div>

            </div>
        </div>





    </div>
</panel>
