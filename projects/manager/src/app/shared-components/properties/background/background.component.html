<!-- color -->
<div class="property">
    <div class="label">Color:</div>

    <div style="flex: 1;">
        <color-swatch [color]="background.color" (onChange)="onChange.emit()"></color-swatch>
    </div>
</div>



<!-- Image label -->
<div class="property">
    <div class="label">Image:</div>
</div>


<!-- Image -->
<image [image]="background.image" [mediaType]="mediaType.BackgroundImage" (onChange)="onChange.emit()"></image>


<!-- Image Options -->
<ng-container *ngIf="background.image.url">
    <div class="image-options-container">
        <!-- Position -->
        <div class="property">
            <div class="label">Position</div>
            <div style="flex: 1;">
                <dropdown [height]="20" [dropdownList]="positionOptions" [selectedIndex]="selectedPositionIndex"
                    (onChange)="background.image.position = $event; onChange.emit()">
                </dropdown>
            </div>
        </div>




        <!-- Repeat -->
        <div class="property">
            <div class="label">Repeat</div>
            <div style="flex: 1;">
                <dropdown [height]="20" [dropdownList]="repeatOptions" [selectedIndex]="selectedRepeatIndex"
                    (onChange)="background.image.repeat = $event; onChange.emit()">
                </dropdown>
            </div>
        </div>





        <!-- Attachment -->
        <div class="property">
            <div class="label">Attachment</div>
            <div style="flex: 1;">
                <dropdown [height]="20" [dropdownList]="attachmentOptions" [selectedIndex]="selectedAttachmentIndex"
                    (onChange)="background.image.attachment = $event; onChange.emit()">
                </dropdown>
            </div>
        </div>
    </div>
</ng-container>
