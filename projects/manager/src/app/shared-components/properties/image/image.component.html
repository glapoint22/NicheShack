<div class="property-box-dark">

    <!-- Icons -->
    <div class="icons">
        <!-- Delete icon -->
        <div class="icon-container" [ngClass]="{'icon-disabled': !image || !image.url}" (click)="onDeleteImageClick()">
            <i class="fas fa-trash-alt"></i>
        </div>

        <!-- Media browser icon -->
        <div class="icon-container" (click)="onClick($event.target)">
            <i class="fas fa-image"></i>
        </div>
    </div>


    <!-- Image -->
    <div class="img-container">
        <div *ngIf="image && image.url" [ngStyle]="{ 'background-image': 'url(images/' + image.url + ')'}" class="img">
        </div>
        <div *ngIf="!image || !image.url" class="no-property">No image available</div>
    </div>
</div>
