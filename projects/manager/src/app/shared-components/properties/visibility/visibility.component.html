<panel [title]="'Visibility'">
    <!-- Span -->
    <div class="property">
        <!-- Label -->
        <div class="label">Visible</div>

        <!-- Visibility icon -->
        <img src="assets/visibility-icon.png"
            [ngClass]="{'hidden': column.display.value == visibility.Hidden}" (click)="setVisibility()">
    </div>
</panel>
