<!-- Panel -->
<panel [title]="'Caption'">
    <!-- Caption -->
    <div class="property">
        <div class="label">Text</div>
        <input class="txt-20" [(ngModel)]="caption.text" (input)="onChange.emit()">
    </div>

    <!-- Font -->
    <div class="property">
        <div class="label">Font</div>
        <div style="flex: 1;">
            <dropdown [height]="20" [dropdownList]="caption.font.options" [selectedIndex]="caption.font.selectedIndex"
                (onChange)="caption.font.setStyleValue($event); onChange.emit()">
            </dropdown>
        </div>
    </div>

    <!-- Font Size -->
    <div class="property">
        <div class="label">Font Size</div>
        <div style="flex: 1;">
            <editable-dropdown [height]="20" [dropdownList]="caption.fontSize.options"
                [selectedIndex]="caption.fontSize.selectedIndex"
                (onChange)="caption.fontSize.setStyleValue($event); onChange.emit()">
            </editable-dropdown>
        </div>
    </div>

    <!-- Font Style -->
    <div class="property">
        <div class="label">Style</div>
        <div style="flex: 1; display: flex; justify-content: space-between;">

            <!-- Bold -->
            <div class="style-icon" [ngClass]="{'selected': caption.fontWeight == 'bold'}"
                (click)="caption.fontWeight = caption.fontWeight == 'normal' ? 'bold' : 'normal'; onChange.emit()">
                <i class="fas fa-bold"></i>
            </div>

            <!-- Italic -->
            <div class="style-icon" [ngClass]="{'selected': caption.fontStyle == 'italic'}"
                (click)="caption.fontStyle = caption.fontStyle == 'normal' ? 'italic' : 'normal'; onChange.emit()">
                <i class="fas fa-italic"></i>
            </div>

            <!-- Underline -->
            <div class="style-icon" [ngClass]="{'selected': caption.textDecoration == 'underline'}"
                (click)="caption.textDecoration = caption.textDecoration == 'none' ? 'underline' : 'none'; onChange.emit()">
                <i class="fas fa-underline"></i>
            </div>
        </div>
    </div>


    <!-- Font Color -->
    <div class="property">
        <div class="label">Color</div>
        <div style="flex: 1;">
            <color-swatch [color]="caption.color" (onChange)="onChange.emit()"></color-swatch>
        </div>
    </div>
</panel>
