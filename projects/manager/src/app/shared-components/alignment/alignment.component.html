<!-- ----------------------Tab Title-------------- -->
<div class="tab-title">Alignment</div>

<!-- -------------------Vertical Alignment------------------------ -->
<div class="property-row" style="padding-top: 7px; padding-bottom: 7px; border-bottom: 1px solid #363636;">

    <!-- Name -->
    <div style="user-select: none;">Alignment:</div> 

    <!-- Value -->
    <div class="display-flex">
        
        <!-- Top -->
        <div class="icon-container" (click)="_FormService.verticalAlignment.value = 'flex-start'" [ngClass]="{'selected': _FormService.verticalAlignment.value == 'flex-start'}" title="Align Top">
            <i class="fas fa-align-left" style="transform: rotate(90deg);"></i>
        </div>

        <!-- Middle -->
        <div class="icon-container" (click)="_FormService.verticalAlignment.value = 'center'" [ngClass]="{'selected': _FormService.verticalAlignment.value == 'center'}" title="Align Middle">
            <i class="fas fa-align-center" style="transform: rotate(90deg);"></i>
        </div>

        <!-- Bottom -->
        <div class="icon-container" (click)="_FormService.verticalAlignment.value = 'flex-end'" [ngClass]="{'selected': _FormService.verticalAlignment.value == 'flex-end'}" title="Align Bottom">
            <i class="fas fa-align-right" style="transform: rotate(90deg);"></i>
        </div>
    </div>
</div>
