<!-- Main Container -->
<div #container [style.left.px]="x" [style.top.px]="y"  class="container" [style.maxWidth.px]="width" [ngClass]="{'position-absolute': !isModal}">

    <!-- Bar -->
    <div class="form-bar" (mousedown)="formMoveBegin($event)">
        {{dialogBoxName}}
        <!-- X Button -->
        <div class="form-x-button" (click)="onClose.emit()">X</div>
    </div>

    <!-- Base -->
    <div class="form">

        <!-- Content Container -->
        <div class="content-container">
            <ng-content></ng-content>
        </div>
    </div>
</div>
