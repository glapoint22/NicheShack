<div *show="show" transitionClass="fade-end" class="modal-background fade-start" (onShow)="onShow()"
    style="z-index: 10;">


    <form (ngSubmit)="onSubmitClick()" >
        <div class="form">
            <!-- Bar -->
            <div class="form-bar">
                Vendor
                <div class="form-x-button" (click)="close()">X</div>
            </div>

            <!-- Panel -->
            <div class="panel-light">


                <!-- Icons -->
                <div class="icons">

                    <!-- Search Vendors -->
                    <div class="icon-container" title="Search Vendors" (click)="onVendorSearchClick($event.target)"
                        style="margin-right: 10px;" [ngClass]="{'icon-disabled': editMode}">
                        <i class="fas fa-search"></i>
                    </div>


                    <!-- Ellipsis -->
                    <div class="icon-container" title="Menu" (mousedown)="showMenu($event.target)">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>





                <!-- General -->
                <fieldset>
                    <legend>General</legend>
                    <div class="property-row">
                        <!-- Company Name -->
                        <div class="txt-property">
                            <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Company Name
                            </div>
                            <input [(ngModel)]="vendor.name" name="vendorName" [readonly]="!editMode"
                                [disabled]="!vendor.id && !editMode" autocomplete="off">
                        </div>

                        <!-- Web Page -->
                        <div class="txt-property">
                            <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Web Page</div>
                            <input [(ngModel)]="vendor.webPage" name="webPage" [readonly]="!editMode"
                                [disabled]="!vendor.id && !editMode" autocomplete="off">
                        </div>
                    </div>
                </fieldset>



                <!-- Adress -->
                <fieldset>
                    <legend>Address</legend>
                    <div class="property-row">
                        <!-- Street -->
                        <div class="txt-property">
                            <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Street</div>
                            <input [(ngModel)]="vendor.street" name="street" [readonly]="!editMode"
                                [disabled]="!vendor.id && !editMode" autocomplete="off">
                        </div>

                        <!-- P.O. Box -->
                        <div class="txt-property">
                            <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">P.O Box</div>
                            <input [(ngModel)]="vendor.poBox" type="number" name="po-box" [readonly]="!editMode"
                                [disabled]="!vendor.id && !editMode" autocomplete="off">
                        </div>
                    </div>



                    <div class="property-row">
                        <!-- City -->
                        <div class="txt-property">
                            <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">City</div>
                            <input [(ngModel)]="vendor.city" name="city" [readonly]="!editMode"
                                [disabled]="!vendor.id && !editMode" autocomplete="off">
                        </div>

                        <!-- State -->
                        <div class="txt-property">
                            <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">State</div>
                            <input [(ngModel)]="vendor.state" name="state" [readonly]="!editMode"
                                [disabled]="!vendor.id && !editMode" autocomplete="off">
                        </div>
                    </div>



                    <div class="property-row">
                        <!-- Zip -->
                        <div class="txt-property">
                            <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Zip</div>
                            <input [(ngModel)]="vendor.zip" type="number" name="zip" [readonly]="!editMode"
                                [disabled]="!vendor.id && !editMode" autocomplete="off">
                        </div>

                        <!-- Country -->
                        <div class="txt-property">
                            <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Country</div>
                            <input [(ngModel)]="vendor.country" name="country" [readonly]="!editMode"
                                [disabled]="!vendor.id && !editMode" autocomplete="off">
                        </div>
                    </div>
                </fieldset>


                <!-- Contacts -->
                <div class="contacts">

                    <!-- Primary Contact -->
                    <fieldset style="margin-right: 15px;">
                        <legend>Primary Contact</legend>
                        <div class="property-row">
                            <!-- First Name -->
                            <div class="txt-property">
                                <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">First Name
                                </div>
                                <input [(ngModel)]="vendor.primaryFirstName" name="primary-firstName" [readonly]="!editMode"
                                    [disabled]="!vendor.id && !editMode" autocomplete="off">
                            </div>
                        </div>


                        <div class="property-row">
                            <!-- Last Name -->
                            <div class="txt-property">
                                <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Last Name
                                </div>
                                <input [(ngModel)]="vendor.primaryLastName" name="primary-lastName" [readonly]="!editMode"
                                    [disabled]="!vendor.id && !editMode" autocomplete="off">
                            </div>
                        </div>



                        <div class="property-row">
                            <!-- Office Phone -->
                            <div class="txt-property">
                                <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Office Phone
                                </div>
                                <input [(ngModel)]="vendor.primaryOfficePhone" name="primary-officePhone" [readonly]="!editMode"
                                    [disabled]="!vendor.id && !editMode" autocomplete="off">
                            </div>
                        </div>


                        <div class="property-row">
                            <!-- Mobile Phone -->
                            <div class="txt-property">
                                <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Mobile Phone
                                </div>
                                <input [(ngModel)]="vendor.primaryMobilePhone" name="primary-mobilePhone" [readonly]="!editMode"
                                    [disabled]="!vendor.id && !editMode" autocomplete="off">
                            </div>
                        </div>


                        <div class="property-row">
                            <!-- Email -->
                            <div class="txt-property">
                                <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Email</div>
                                <input [(ngModel)]="vendor.primaryEmail" name="primary-email" [readonly]="!editMode"
                                    [disabled]="!vendor.id && !editMode" autocomplete="off">
                            </div>
                        </div>
                    </fieldset>





                    <!-- Secondary Contact -->
                    <fieldset>
                        <legend>Secondary Contact</legend>
                        <div class="property-row">
                            <!-- First Name -->
                            <div class="txt-property">
                                <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">First Name
                                </div>
                                <input [(ngModel)]="vendor.secondaryFirstName" name="secondary-firstName" [readonly]="!editMode"
                                    [disabled]="!vendor.id && !editMode" autocomplete="off">
                            </div>
                        </div>



                        <div class="property-row">
                            <!-- Last Name -->
                            <div class="txt-property">
                                <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Last Name
                                </div>
                                <input [(ngModel)]="vendor.secondaryLastName" name="secondary-lastName" [readonly]="!editMode"
                                    [disabled]="!vendor.id && !editMode" autocomplete="off">
                            </div>
                        </div>



                        <div class="property-row">
                            <!-- Office Phone -->
                            <div class="txt-property">
                                <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Office Phone
                                </div>
                                <input [(ngModel)]="vendor.secondaryOfficePhone" name="secondary-officePhone" [readonly]="!editMode"
                                    [disabled]="!vendor.id && !editMode" autocomplete="off">
                            </div>
                        </div>

                        <div class="property-row">
                            <!-- Mobile Phone -->
                            <div class="txt-property">
                                <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Mobile Phone
                                </div>
                                <input [(ngModel)]="vendor.secondaryMobilePhone" name="secondary-mobilePhone" [readonly]="!editMode"
                                    [disabled]="!vendor.id && !editMode" autocomplete="off">
                            </div>
                        </div>


                        <div class="property-row">
                            <!-- Email -->
                            <div class="txt-property">
                                <div class="label" [ngClass]="{'label-disabled': !vendor.id && !editMode}">Email</div>
                                <input [(ngModel)]="vendor.secondaryEmail" name="secondary-email" [readonly]="!editMode"
                                    [disabled]="!vendor.id && !editMode" autocomplete="off">
                            </div>
                        </div>
                    </fieldset>
                </div>


                <!-- Notes -->
                <fieldset style="margin-bottom: 10px;">
                    <legend>Notes</legend>
                    <textarea [(ngModel)]="vendor.notes" name="notes" [readonly]="!editMode"
                        [disabled]="!vendor.id && !editMode"></textarea>
                </fieldset>

                <div class="button-container">
                    <button [disabled]="!editMode || !vendor.name">Submit</button>
                </div>

            </div>
        </div>
    </form>
</div>
