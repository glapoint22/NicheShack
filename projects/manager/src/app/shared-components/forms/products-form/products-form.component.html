<div *show="show" transitionClass="fade-end" class="modal-background fade-start" style="z-index: 10;">

    <div class="form">
        <!-- Bar -->
        <div class="form-bar">
            Products
            <div class="form-x-button" (click)="close()">X</div>
        </div>

        <!-- Panel -->
        <div class="panel-dark">
            <ng-container *ngIf="products">
                <item-list [listItems]="products" [listOptions]="itemListOptions"></item-list>
            </ng-container>

        </div>
    </div>
</div>
