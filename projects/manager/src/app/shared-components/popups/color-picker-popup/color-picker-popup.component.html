<div class="base">

    <div style="height: 152px; margin-bottom: 10px; display: flex;">
        <div #colorContainer class="color-container"  (mousedown)="colorDown($event)">
            <div class="alpha-background"></div>
            <div style="position: absolute; width: 100%; height: 100%;" [style.background]="'hsla(' + hue + ', 100%, 50%,' + alpha + ')'"></div>
            <div class="saturation" [style.opacity]="alpha"></div>
            <div class="lightness" [style.opacity]="alpha"></div>
            <!-- Ring -->
            <div [style.left.%]="ringX" [style.top.%]="ringY" class="ring" [ngClass]="{'ring-dark': ringDark}"></div>
        </div>

        <div #hueContainer class="hue" (mousedown)="hueDown($event)">
        
            <div [style.top.px]="hueSliderY" style="position: relative; width: 7px; height: 7px; background: white; border: 1px solid black; border-radius: 4px;"></div>
        </div>

    </div>

    <div style="width: 100%;">
        <!-- R -->
        <div class="property" style="margin-left: 13px;">
            <div class="label" style="margin-right: 9px;">R</div>
            <!-- <input #redInput class="txt-20" (input)="onInputChange()"> -->
            <normalized-number-field [value]="red" (onValueChange)="red = $event; updateRGB()"></normalized-number-field>
        </div>
        <!-- G -->
        <div class="property" style="margin-left: 13px; margin-top: 0;">
            <div class="label" style="margin-right: 9px;">G</div>
            <!-- <input #greenInput class="txt-20" style="border-top: none;" (input)="onInputChange()"> -->
            <normalized-number-field [value]="green" (onValueChange)="green = $event; updateRGB()"></normalized-number-field>
        </div>
        <!-- B -->
        <div class="property" style="margin-left: 13px; margin-top: 0;">
            <div class="label">B</div>
            <!-- <input #blueInput class="txt-20" style="border-top: none;" (input)="onInputChange()"> -->
            <normalized-number-field [value]="blue" (onValueChange)="blue = $event; updateRGB()"></normalized-number-field>
        </div>
        <!-- A -->
        <div class="property" style="margin-left: 13px; margin-top: 0;">
            <div class="label">A</div>
            <normalized-number-field [value]="alpha" (onValueChange)="alpha = $event"></normalized-number-field>
        </div>
        <!-- Hex -->
        <div class="property" style="margin-top: 0;">
            <div class="label">Hex</div>
            <input #hexInput class="txt-20" style="border-top: none;" (input)="onInputChange()">
        </div>
    </div>

</div>
