<div class="grooved-container-bottom">
    <div class="button-center" (click)="textWidget.setEditMode()">
        {{textWidget.inEditMode ? 'Exit Edit Mode' : 'Enter Edit Mode'}}</div>
</div>


<!-- background -->
<div id="first-property">
    <panel [title]="'Background'">
        <background [background]="textWidget.background" (onChange)="pageService.save()"></background>
    </panel>
</div>

<!-- Text -->
<text [textWidget]="textWidget"></text>


<!-- Dimensions -->
<dimensions [widget]="textWidget" (onChange)="pageService.save()"></dimensions>


<!-- Padding -->
<padding [paddingComponent]="textWidget" (onChange)="pageService.save()"></padding>


<!-- Columns -->
<columns [column]="textWidget.column" (onChange)="pageService.save()"></columns>


<!-- Visibility -->
<visibility [column]="textWidget.column" (onChange)="pageService.save()"></visibility>
