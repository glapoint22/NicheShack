<!-- Panel -->
<panel #panel [title]="'Banners'">

    <!-- Property Box -->
    <div class="property-box-light">

        <!-- Container for counter & icons -->
        <div class="property-box-light-icon-bar">

            <!-- Counter -->
            <counter [itemCount]="3"></counter>
            
            <!-- Icons -->
            <div class="icons">

                <!-- Delete Banner Icon -->
                <div class="icon-container">
                    <i class="fas fa-trash-alt"></i>
                </div>

                <!-- Add Banner Icon -->
                <div class="icon-container">
                    <i class="fas fa-plus-circle"></i>
                </div>
            </div>
        </div>


        <!-- Content -->
        <div class="content">

            <!-- Icon -->
            <div class="property">
                <div class="label">Banner:</div>
            </div>
            <div class="property-box-dark">

                <!-- Media Browser Icon -->
                <div class="icons">
                    <div class="icon-container">
                        <i class="fas fa-image"></i>
                    </div>
                </div>

                <!-- Banner -->
                <div class="img-container">
                    <img>
                </div>
            </div>


            <!-- Link -->
            <link-property></link-property>
            <!-- <div class="property">
                <div class="label">Link:</div>
            </div>
            <div class="property-box-dark">

                
                <div class="icons">
                    <div class="icon-container">
                        <i class="fas fa-link"></i>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
</panel>
