<!-- ----------------------Tab Title-------------- -->
<div class="tab-title">Text</div>


<!-- -------------------Font------------------------ -->
<div class="property-row" style="padding-top: 8px; padding-bottom: 8px;">

    <!-- Name -->
    <div style="user-select: none; margin-right: 5px;">Font:</div> 

    <!-- Value -->
    <div class="display-flex">

        <!-- Dropdown -->
        <select style="width: 100%; max-width: 150px;">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">New Times Roman</option>
        </select>

    </div>
</div>


<!-- -------------------Font Size------------------------ -->
<div class="property-row" style="padding-top: 8px; padding-bottom: 8px;">

    <!-- Name -->
    <div style="user-select: none;">Font Size:</div> 

    <!-- Value -->
    <div class="display-flex">
       
        <!-- Dropdown -->
        <select onchange="this.nextElementSibling.children[0].value=this.value" style="width:55px; position:relative;">
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="18">18</option>
            <option value="24">24</option>
            <option value="30">30</option>
            <option value="36">36</option>
            <option value="48">48</option>
            <option value="60">60</option>
            <option value="72">72</option>
        </select>

        <!-- Input text overlaying dropdown for input ability -->
        <div class="font-size-input-container">
            <input type="text">
        </div>

    </div>
</div>



<!-- -------------------Style------------------------ -->
<div class="property-row" style="padding-top: 7px; padding-bottom: 7px;">

    <!-- Name -->
    <div style="user-select: none;">Style:</div> 

    <!-- Value -->
    <div class="display-flex">
        
        <!-- Bold -->
        <div class="icon-container selected" title="Bold (Ctrl+B)">
            <i class="fas fa-bold"></i>
        </div>

        <!-- Italic -->
        <div class="icon-container" title="Italic (Ctrl+I)">
            <i class="fas fa-italic"></i>
        </div>

        <!-- Underline -->
        <div class="icon-container" title="Underline (Ctrl+U)">
            <i class="fas fa-underline"></i>
        </div>

    </div>
</div>



<!-- -------------------Color------------------- -->
<div class="property-row" style="padding-top: 8px; padding-bottom: 8px;">

    <!-- Name -->
    <div style="user-select: none;">Color:</div>

    <!-- Color Swatch -->
    <div class="color-swatch-outer-border">
        <div class="color-swatch-innter-border">
            <div class="color-swatch-background">
                <div class="color-swatch-color" style="background-color: rgba(0, 255, 0, 0.3);"></div>
            </div>
        </div>
    </div>
</div>





<!-- -------------------Highlight Color------------------- -->
<div class="property-row" style="padding-top: 8px; padding-bottom: 8px;">

    <!-- Name -->
    <div style="user-select: none;">Highlight Color:</div>

    <!-- Color Swatch -->
    <div class="color-swatch-outer-border">
        <div class="color-swatch-innter-border">
            <div class="color-swatch-background">
                <div class="color-swatch-color" style="background-color: rgba(0, 255, 0, 0.3);"></div>
            </div>
        </div>
    </div>
</div>



<!-- -------------------Alignment------------------------ -->
<div class="property-row" style="padding-top: 7px; padding-bottom: 7px;">

    <!-- Name -->
    <div style="user-select: none;">Alignment:</div> 

    <!-- Value -->
    <div class="alignment-container">
        
        <!-- Left align -->
        <div class="icon-container selected" title="Left align (Ctrl+Shift+L)">
            <i class="fas fa-align-left"></i>
        </div>



        <!-- Center align -->
        <div class="icon-container" title="Center align (Ctrl+Shift+E)">
            <i class="fas fa-align-center"></i>
        </div>


        <!-- Right align -->
        <div class="icon-container" title="Right align (Ctrl+Shift+R)">
            <i class="fas fa-align-right"></i>
        </div>


        <!-- Justify -->
        <div class="icon-container" title="Justify (Ctrl+Shift+J)">
            <i class="fas fa-align-justify"></i>
        </div>

    </div>
</div>





<!-- -------------------Bullets------------------------ -->
<div class="property-row" style="padding-top: 7px; padding-bottom: 7px;">

    <!-- Name -->
    <div style="user-select: none;">Bullets:</div> 

    <!-- Value -->
    <div class="display-flex">
        
        <!-- Numbered list -->
        <div class="icon-container selected" title="Numbered list (Ctrl+Shift+7)">
            <i class="fas fa-list-ol"></i>
        </div>


        <!-- Bulleted list -->
        <div class="icon-container" title="Bulleted list (Ctrl+Shift+8)">
            <i class="fas fa-list-ul"></i>
        </div>

    </div>
</div>





<!-- -------------------Indent------------------------ -->
<div class="property-row" style="padding-top: 7px; padding-bottom: 7px;">

    <!-- Name -->
    <div style="user-select: none;">Indent:</div> 

    <!-- Value -->
    <div class="display-flex">
        
        <!-- Decrease indent -->
        <div class="icon-container selected" title="Decrease indent (ctrl+[)">
            <i class="fas fa-outdent"></i>
        </div>


        <!-- Increase indent -->
        <div class="icon-container" title="Increase indent (ctrl+])">
            <i class="fas fa-indent"></i>
        </div>

    </div>
</div>
