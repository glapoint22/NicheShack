<div *show="contactUsService.show" transitionClass="fade-end" class="fade-start"  tabindex="0" (onShow)="onShow()" style="overflow: hidden; width: 100%; max-width: 354px; height: 100%; max-height: 512px; position: absolute; right: 0; bottom: 0; outline: none; pointer-events: none; z-index: 101;">

    


    <div style="display: flex; flex-direction: column; width: 100%; max-width: 342px; height: 100%; max-height: 500px; pointer-events: all;"
        class="prompt menu" (mousedown)="$event.stopPropagation()" [style.visibility]="visibility">

        
        <div class="title-bar">
            Contact Us
            <div class="close-button" (click)="onHide()" title="Close">
                <i class="fas fa-times"></i>
            </div>
        </div>



        <div style="display: flex; flex-direction: column; padding-left: 20px; padding-right: 15px; flex: 1;">

            <div style="flex: .14;">

            </div>

            <div style="color: rgb(152, 152, 152); flex: 1.27; margin-bottom: 10px;">
                Thank you for contacting Niche Shack. Please fill out the form below and we will get back to you as
                quickly as possible.
            </div>

            <div style="flex: .48; padding-left: 3px;">
                Name
            </div>

            <div style="flex: 0.9;">
                <input id="nameInput" #nameInput style="margin-bottom: 0; height: 100%; max-height: 30px; color: rgb(150, 150, 150);">
            </div>

            <div style="flex: .48; padding-left: 3px;">
                Email
            </div>

            <div style="flex: 0.895;">
                <input id="emailInput" #emailInput style="margin-bottom: 0;  height: 100%; max-height: 30px; color: rgb(150, 150, 150);">
            </div>

            <div style="flex: .5; padding-left: 3px;">
                Write your message
            </div>

            <div style="flex: 1.7;">
                <textarea #messageInput style="margin-bottom: 0; height: 100%; max-height: 110px; min-height: 0px; color: rgb(150, 150, 150);"></textarea>
            </div>



        </div>

        <div style="display: flex; justify-content: flex-end; align-items: center; flex: .15; padding-right: 10px;">


            <button (click)="onCancelButtonClick()" style="width: 60px; height: 28px; margin-top: 5px;">
                Cancel
            </button>

            <button (click)="onSendButtonClick()" class="alt-button"
                style="width: 60px; height: 28px; margin-left: 8px; margin-top: 5px;">
                Send
            </button>
        </div>


    </div>
</div>
