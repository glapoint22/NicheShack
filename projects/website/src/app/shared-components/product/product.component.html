<div class="product display-flex display-md-block" [title]="product.title" (click)="onClick()">

    <!-- Image -->
    <div class="margin-bottom-2 text-center img-container">
        <img [src]="'images/' + product.image">
    </div>


    <!-- Quick Look -->
    <div class="quick-look alt-background-color alt-color-darkest"
        (click)="onQuickLookButtonClick(); $event.stopPropagation()">
        Quick Look
    </div>

    <div class="margin-left-2 margin-left-xxs-3 margin-left-md-0 margin-right-2 margin-right-xxs-1">
        <!-- Product Title -->
        <div class="font-bold text-break">{{product.title}}</div>


        <!-- Stars -->
        <stars [rating]="product.rating"></stars>


        <!-- Reviews -->
        <span class="text-nowrap" *ngIf="product.rating > 0">
            {{product.totalReviews | number}} reviews
        </span>


        <!-- Price -->
        <div *ngIf="product.maxPrice == 0">
            {{product.minPrice | currency:'USD'}}
        </div>
        <div *ngIf="product.maxPrice > 0">
            {{product.minPrice | currency:'USD'}} - {{product.maxPrice | currency:'USD'}}
        </div>
    </div>

</div>
