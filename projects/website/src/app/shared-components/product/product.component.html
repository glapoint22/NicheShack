<div class="product display-flex display-block-md" [title]="product.title" (click)="onClick()">

    <!-- Image -->
    <div class="margin-bottom-8 text-center img-container">
        <img [src]="'images/' + product.image">
        <!-- Quick Look -->
        <div class="quick-look alt-background-color alt-color-darkest"
            (click)="onQuickLookClick(); $event.stopPropagation()">
            Quick Look
        </div>
    </div>


    <div class="margin-left-8 margin-left-16-xxs margin-left-0-md margin-right-8 margin-right-4-xxs">
        <!-- Product Title -->
        <div class="font-bold text-break">{{product.title}}</div>


        <!-- Stars -->
        <stars class="margin-right-4" [rating]="product.rating"></stars>


        <!-- Reviews -->
        <span class="text-nowrap primary-color-light" *ngIf="product.rating > 0">
            {{product.totalReviews | number}} reviews
        </span>


        <!-- Price -->
        <div class="alt-color">
            <div *ngIf="product.maxPrice == 0">
                {{product.minPrice | currency:'USD'}}
            </div>
            <div *ngIf="product.maxPrice > 0">
                {{product.minPrice | currency:'USD'}} - {{product.maxPrice | currency:'USD'}}
            </div>
        </div>
    </div>
</div>
