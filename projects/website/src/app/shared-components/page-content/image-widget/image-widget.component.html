<a #widget [style.maxWidth.px]="width ? width: null">
    <img [style.border]="border.enable ? border.width + 'px ' + border.style + ' ' + border.color.toHex() : null"
        [style.borderRadius]="
        corners.topLeft > 0 ||
        corners.topRight > 0 ||
        corners.bottomRight > 0 ||
        corners.bottomLeft > 0 ?
        corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
        [style.box-shadow]="shadow.enable ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.color.toHex() : null"
        [style.maxWidth.px]="width ? width: null" [src]="'images/' + image.url" [alt]="image.name" [title]="image.name">
</a>
