<div #widget [style.maxWidth.px]="width ? width: null" style="width: 100%">

    <!-- No link -->
    <img *ngIf="!link.url && image.url"
        [style.border]="border.enable ? border.width + 'px ' + border.style + ' ' + border.color.toHex() : null"
        [style.borderRadius]="
            corners.topLeft > 0 ||
            corners.topRight > 0 ||
            corners.bottomRight > 0 ||
            corners.bottomLeft > 0 ?
            corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
        [style.box-shadow]="shadow.enable ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.color.toHex() : null"
        [src]="'images/' + image.url" [alt]="image.name" [title]="image.name">




    <!-- Link && link option is not web address -->
    <a *ngIf="link.url && link.selectedOption != linkOption.WebAddress" [routerLink]="link.url">
        <img [style.border]="border.enable ? border.width + 'px ' + border.style + ' ' + border.color.toHex() : null"
            [style.borderRadius]="
            corners.topLeft > 0 ||
            corners.topRight > 0 ||
            corners.bottomRight > 0 ||
            corners.bottomLeft > 0 ?
            corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
            [style.box-shadow]="shadow.enable ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.color.toHex() : null"
            [src]="'images/' + image.url" [alt]="image.name" [title]="image.name">
    </a>


    <!-- Link && link option is web address -->
    <a *ngIf="link.url && link.selectedOption == linkOption.WebAddress" [href]="link.url" target="_blank">
        <img [style.border]="border.enable ? border.width + 'px ' + border.style + ' ' + border.color.toHex() : null"
            [style.borderRadius]="
            corners.topLeft > 0 ||
            corners.topRight > 0 ||
            corners.bottomRight > 0 ||
            corners.bottomLeft > 0 ?
            corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
            [style.box-shadow]="shadow.enable ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.color.toHex() : null"
            [src]="'images/' + image.url" [alt]="image.name" [title]="image.name">
    </a>
</div>
