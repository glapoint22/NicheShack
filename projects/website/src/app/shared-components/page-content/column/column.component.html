<div [style.border]="border.enable ? border.width + 'px ' + border.style + ' ' + border.color.toHex() : null"
    [style.borderRadius]="
    corners.topLeft > 0 ||
    corners.topRight > 0 ||
    corners.bottomRight > 0 ||
    corners.bottomLeft > 0 ?
    corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
    [style.box-shadow]="shadow.enable ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.color.toHex() : null"
    [style.backgroundColor]="background.color ? background.color.toRGBString(): null"
    [ngStyle]="{ 'background-image': background.image && background.image.url ? 'url(images/' + background.image.url + ')' : null,
                    'background-position': background.image ? background.image.position : null,
                    'background-repeat': background.image ? background.image.repeat : null,
                    'background-attachment': background.image ? background.image.attachment : null}">



    <ng-template #viewContainerRef>
        <!-- Widgets go here -->
    </ng-template>
</div>
