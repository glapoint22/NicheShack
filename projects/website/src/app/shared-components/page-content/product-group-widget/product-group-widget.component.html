<div #widget>
    <div #container *ngIf="products && products.length > 0" class="product-group-container">
        <!-- Caption -->
        <div class="caption" [style.fontFamily]="caption.font" [style.fontSize]="caption.fontSize"
            [style.fontWeight]="caption.fontWeight" [style.fontStyle]="caption.fontStyle"
            [style.textDecoration]="caption.textDecoration" [style.color]="caption.color.toRGBString()">{{caption.text}}
        </div>

        <div style="position: relative;">
            <!-- Slider -->
            <div #slider class="slider justify-content-center justify-content-start-md"
                [style.transform]="'translateX(-' + translate + 'px)'">

                <!-- Products -->
                <div *ngFor="let product of products; let i = index" class="product-container">
                    <div *ngIf="i < (showAll ? products.length : 10)"
                        class="product padding-bottom-8 padding-bottom-0-md">
                        <product [product]="product"></product>
                    </div>
                </div>

                <!-- See more/See less -->
                <div *ngIf="products.length > 10" (click)="showAll = !showAll"
                    class="hide-md margin-bottom-16 niche-shack-gold-color" style="width: 100%; text-align: center">
                    {{showAll ? 'See less' : 'See more'}}</div>
            </div>

            <!-- Buttons -->
            <div class="left-button" *ngIf="translate != 0" (click)="onLeftButtonClick()">
                <i class="fas fa-caret-left"></i>
            </div>
            <div class="right-button" *ngIf="!isLastPage(container.offsetWidth)"
                (click)="onRightButtonClick(container.offsetWidth)">
                <i class="fas fa-caret-right"></i>
            </div>
        </div>
    </div>
</div>
