<div #widget>
    <div class="container">
        <div style="text-align: center;" [style.fontFamily]="caption.font" [style.fontSize]="caption.fontSize"
            [style.fontWeight]="caption.fontWeight" [style.fontStyle]="caption.fontStyle"
            [style.textDecoration]="caption.textDecoration" [style.color]="caption.color.toRGBString()">{{caption.text}}
        </div>
        <div class="items">
            <a [routerLink]="item.link.url" class="item" *ngFor="let item of items">
                <img *ngIf="item.icon" src="images/{{item.icon.url}}">
                <div class="title" [style.color]="textColor.value.toRGBString()">{{item.name}}</div>
            </a>
        </div>
    </div>
</div>
