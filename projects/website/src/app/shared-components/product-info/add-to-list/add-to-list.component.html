<div #modal *show="show" transitionClass="fade-end" class="modal-background fade-start" tabindex="0" (onShow)="setDefault()" (onHide)="show = false">
    <div class="prompt" (mousedown)="$event.stopPropagation()">
        <div class="title-bar">
            Add to List
            <div class="close-button" (click)="show = false" title="Close">
                <i class="fas fa-times"></i>
            </div>
        </div>

        <div class="prompt-content">

            <div class="display-flex margin-bottom-16">
                <img [src]="'/images/' + product.image" class="width-50">
                <h2 class="text-break white-color margin-left-8">{{product.title}}</h2>
            </div>

            <ng-container *ngIf="!submitted; else isSubmitted">
                <select [(ngModel)]="selectedList" class="width-100">
                    <option *ngFor="let list of lists" [ngValue]="list">{{list.value}}</option>
                </select>

                <div class="margin-top-16">
                    <button class="primary-button" (click)="onCreateListClick.emit()">Create a List</button>
                    <div class="float-right">
                        <button class="margin-right-8" (click)="show = false">Cancel</button>

                        <button class="alt-button" (click)="onSubmit(); modal.focus()"
                            [disabled]="selectedList.value === 'Select your list'">Submit</button>
                    </div>
                </div>
            </ng-container>


            <ng-template #isSubmitted>
                <h4 class="margin-bottom-16 text-center alt-color">
                    This item was added to {{selectedList.value}}.
                </h4>

                <div class="float-right">
                    <button class="margin-right-8" (click)="show = false">Done</button>

                    <button class="alt-button">View List</button>
                </div>

            </ng-template>









        </div>
    </div>
</div>
