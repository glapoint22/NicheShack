<div class="filter-container">
    <div class="caption">{{caption}}</div>

    <!-- Arrow -->
    <div (click)="onArrowClick()" class="arrow-container">
        <i class="fas fa-caret-right niche-shack-gold-color" [ngClass]="{'rotate': show}"></i>
    </div>

    <!-- Content -->
    <div #content class="filter-content" [ngStyle]="{'maxHeight.px': expanded ? contentMaxHeight : 0}" (transitionend)="transitionend()">
        <ng-content></ng-content>
    </div>
    
</div>
