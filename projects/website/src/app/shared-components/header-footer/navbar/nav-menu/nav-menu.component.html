<div *show="show" transitionClass="fade-end" class="modal-background fade-start" tabindex="0" (onHide)="show = false">

    <!-- Menu -->
    <div class="menu" (mousedown)="$event.stopPropagation()">
        
        <!-- Close -->
        <div class="background-color-dark-gray padding-top-8 padding-bottom-8 overflow-auto">
            <i (click)="show = false" class="fas fa-times margin-right-8 niche-shack-gold float-right"></i>
        </div>


        <!-- Content -->
        <div class="position-absolute-identity" style="top: 40px;">
            <div class="height-100 overflow-auto">

                <!-- Account & Categories -->
                <div *ngIf="!nicheView">
                    <!-- Account Heading -->
                    <h3 class="padding-left-8 niche-shack-gold">Account</h3>

                    <!-- Account Navigation -->
                    <account-navigation></account-navigation>

                    <!-- Heading -->
                    <h3 class="padding-left-8 niche-shack-gold margin-top-24">Categories</h3>


                    <!-- Categories -->
                    <div *ngFor="let category of categories"
                        class="padding-4 padding-left-8 primary-background-color-dark-hover cursor-pointer"
                        (click)="onCategoryClick(category.id)">
                        <span>{{category.name}}</span>
                    </div>
                </div>


                <!-- Main Menu Navigation & Niches -->
                <div *ngIf="nicheView">

                    <!-- Main Menu -->
                    <div class="border-bottom  margin-bottom-8 margin-top-8 padding-8 primary-background-color-dark-hover cursor-pointer"
                        (click)="nicheView = false">
                        <i class="fas fa-arrow-left font-size-3">
                            Main Menu
                        </i>
                    </div>

                    <!-- Category Heading -->
                    <h3 class="padding-left-8 niche-shack-gold margin-top-24">{{currentCategory.name}}</h3>

                    <!-- Niches -->
                    <div *ngFor="let niche of niches"
                        class="padding-4 padding-left-8 primary-background-color-dark-hover cursor-pointer"
                        (click)="onNicheClick(niche.id)">
                        <span>{{niche.name}}</span>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
