<!-- Button -->
<button #button class="dropdown-button" (mousedown)="onMousedown()" (click)="onClick()">
    {{caption}}
    <div class="arrow-down"></div>
</button>


<!-- Dropdown -->
<div> 
    <div #showHideElement class="dropdown" [ngClass]="{'show-dropdown': show}" tabindex="0" (keydown)="onKeydown($event)" (blur)="onBlur()" [style.minWidth.px]="button.clientWidth">
        <div *ngFor="let item of items">
            <div class="dropdown-item primary-background-color-dark-hover" [ngClass]="{'show-dropdown-item': show}" (click)="onItemClick(item)">{{item.value}}</div>
        </div>
    </div>
</div>
