<div class="content form-page">
    <!-- Logo -->
    <img src="assets/Logo.png" routerLink="" title="Niche Shack Homepage">

    <!-- Error -->
    <div *ngIf="conflictError" class="error-box">
        <i class="fas fa-exclamation-triangle"></i>
        <div>{{conflictError}}</div>
    </div>


    <!-- Resent code -->
    <div *ngIf="resentCode" class="margin-bottom-24 border border-niche-shack-gold border-rounded padding-16">
        <i class="fas fa-check margin-right-8 success-color"></i>
        A verification code has been sent to {{email}}.
    </div>


    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <h1>Verification</h1>

        <!-- Caption -->
        <div class="fixed-width margin-auto margin-bottom-16">Please enter the code we sent to {{email}} to verify your
            identity.</div>


        <!-- Code -->
        <h4 *ngIf="valid(verificationCode); else invalidCode">Enter code:</h4>


        <!-- Invalid Code -->
        <ng-template #invalidCode>
            <h4 class="error">Please enter a valid verification code.</h4>
        </ng-template>
        <input required [(ngModel)]="code" name="code" #verificationCode="ngModel">


        <!-- Continue button -->
        <button class="alt-button">Continue</button>

        <div class="niche-shack-gold text-underline margin-bottom-16 cursor-pointer text-center" (click)="onResendCodeClick()">
            Resend code
        </div>
    </form>

    <div class="text-center margin-top-16 margin-bottom-16 text-underline disabled-color">
        <a class="margin-right-16" routerLink="/terms">Terms of Use</a>
        <a routerLink="/privacy-policy">Privacy Policy</a>
    </div>
</div>
