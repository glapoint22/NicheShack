<navbar></navbar>

<div class="page-container">
    <div class="content-container">
        <div class="content">

            <div style="margin: 0 20px; margin-bottom: 50px;">
                <!-- Product Info -->
                <product-info *ngIf="productData" [productInfo]="productData.productInfo"></product-info>


            </div>



            <!-- Price Points -->
            <price-points *ngIf="productData" [product]="productData.productInfo.product"></price-points>


            <!-- Page Conent -->
            <page-content #pageContent></page-content>



            <!-- Reviews -->
            <ng-container *ngIf="productData">
                <div class="page-section">Customer Reviews</div>
                <reviews [product]="productData.productInfo.product"></reviews>
            </ng-container>


            <navfooter></navfooter>
        </div>


    </div>
</div>
