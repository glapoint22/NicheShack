<div class="content form-page">
    <!-- Logo -->
    <img src="assets/Logo.png" routerLink="" title="Niche Shack Homepage">

    <!-- Error -->
    <div *ngIf="conflictError" class="error-box">
        <i class="fas fa-exclamation-triangle"></i>
        <div>{{conflictError}}</div>
    </div>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <h1>Sign In</h1>

        <!-- Email -->
        <h4 *ngIf="valid(email); else invalidEmail">Email:</h4>

        <!-- Invalid email -->
        <ng-template #invalidEmail>
            <h4 class="error">Please enter a valid email address.</h4>
        </ng-template>
        <input required email [(ngModel)]="account.email" name="email" #email="ngModel">

        <!-- Password -->
        <div *ngIf="valid(password); else invalidPassword" class="margin-auto" style="width: 88%">
            <h4 class="display-inline">Password:</h4>
            <a class="alt-color float-right font-size-2" style="text-decoration: underline;" tabindex="10"
                routerLink="/forgot-password">Forgot your password?</a>
        </div>


        <!-- Invalid password -->
        <ng-template #invalidPassword>
            <h4 class="error">Passwords must be at least 6 characters.</h4>
            <a class="alt-color font-size-2 margin-auto display-block"
                style="text-decoration: underline; width: 88%; margin-bottom: 5px;" tabindex="10"
                routerLink="/forgot-password">Forgot your password?</a>
        </ng-template>
        <input type="password" required pattern="(?=.*\S).{6,}" [(ngModel)]="account.password" name="password"
            #password="ngModel">

        <!-- Sign in button -->
        <button class="alt-button">Sign in</button>

        <div class="margin-auto" style="width: 88%">
            <input type="checkbox" (change)="account.isPersistent = !account.isPersistent"
                [checked]="account.isPersistent"><label>Keep me signed in.</label>
        </div>


        <hr>

        <div class="text-center margin-bottom-8">Donâ€™t have an account?</div>
        <button type="button" (click)="onCreateAccountClick()">Create an account</button>
    </form>

    <div class="text-center margin-top-16 margin-bottom-16 text-underline disabled-color">
        <a class="margin-right-16" routerLink="/terms">Terms of Use</a>
        <a routerLink="/privacy-policy">Privacy Policy</a>
    </div>
</div>
