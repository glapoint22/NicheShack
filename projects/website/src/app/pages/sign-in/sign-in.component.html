<div class="form-page">
    <!-- Logo -->
    <img src="assets/Logo.png" routerLink="">

    <div *ngIf="isError">
        <i class="fas fa-exclamation-triangle"></i>
        <div>
            Your password and email do not match. Please try again.
        </div>
    </div>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <h1>Sign In</h1>

        <!-- Email -->
        <h4 *ngIf="valid(email); else invalidEmail">Email:</h4>

        <!-- Invalid email -->
        <ng-template #invalidEmail>
            <div>
                Please enter a valid email address.
            </div>
        </ng-template>
        <input required email [(ngModel)]="account.email" name="email" #email="ngModel">

        <!-- Password -->
        <div style="width: 88%; margin: auto;">
            <h4 class="display-inline" *ngIf="valid(password); else invalidPassword">Password:</h4>
            <a class="alt-color float-right" tabindex="10" routerLink="/forgot-password">Forgot your password?</a>
        </div>
        

        <!-- Invalid password -->
        <ng-template #invalidPassword>
            <div>
                Please provide a password.
            </div>
        </ng-template>
        <input type="password" required [(ngModel)]="account.password" name="password" #password="ngModel">

        <!-- Sign in button -->
        <button class="alt-button">Sign in</button>

        <div style="width: 88%; margin: auto">
            <input type="checkbox" (change)="account.isPersistent = !account.isPersistent"
                [checked]="account.isPersistent"><label>Keep me signed in.</label>
        </div>
        

        <hr>

        <div class="text-center margin-bottom-2">Donâ€™t have an account?</div>
        <button type="button" (click)="onCreateAccountClick()">Create an account</button>
    </form>

    <div class="text-center margin-top-3 margin-bottom-3 text-underline">
        <a class="margin-right-3" routerLink="/terms">Terms of Use</a>
        <a routerLink="/privacy-policy">Privacy Policy</a>
    </div>
</div>
