<navbar></navbar>

<div class="page-container">
    <div class="content-container">

        <div class="form-page content-margin">
            <!-- breadcrumb -->
            <div class="breadcrumb">
                <a routerLink="/account">Your Account</a>
                <i class="fas fa-caret-right"></i>
                <a routerLink="/account/profile">Profile</a>
                <i class="fas fa-caret-right"></i>
                <span>Change Name</span>
            </div>

            <!-- Logo -->
            <img src="assets/Logo.png" routerLink="" title="Niche Shack Homepage">

            <!-- Form -->
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <h1>Change Name</h1>

                <!-- First Name -->
                <h4 *ngIf="valid(firstName); else invalidFirstName">First Name:</h4>

                <!-- Invalid first name -->
                <ng-template #invalidFirstName>
                    <h4 class="error-color">Please provide a first name.</h4>
                </ng-template>
                <input required [(ngModel)]="_firstName" name="firstName" #firstName="ngModel"
                    autocomplete="off">



                <!-- Last Name -->
                <h4 *ngIf="valid(lastName); else invalidLastName">Last Name:</h4>

                <!-- Invalid last name -->
                <ng-template #invalidLastName>
                    <h4 class="error-color">Please provide a last name.</h4>
                </ng-template>
                <input required [(ngModel)]="_lastName" name="lastName" #lastName="ngModel" autocomplete="off">


                <!-- Save button -->
                <button class="alt-button">Save</button>
            </form>
        </div>

        <navfooter></navfooter>
    </div>
</div>
