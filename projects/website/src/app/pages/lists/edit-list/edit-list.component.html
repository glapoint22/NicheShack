<div *show="show" transitionClass="fade-end" class="modal-background fade-start" tabindex="0" (onShow)="onShow()"
    (onHide)="show = false">
    <div class="prompt" (mousedown)="$event.stopPropagation()">
        <div class="title-bar">
            Edit List
            <div class="close-button" (click)="show = false" title="Close">
                <i class="fas fa-times"></i>
            </div>
        </div>

        <div class="prompt-content">
            <h4>List Name:</h4>
            <input #listName="ngModel" name="listName" required [(ngModel)]="name">


            <h4>Brief Description (optional):</h4>
            <textarea [(ngModel)]="description"></textarea>

            <!-- Buttons -->
            <div style="float: right;">
                <button class="margin-right-8" (click)="show = false">Cancel</button>

                <button class="alt-button" (click)="onSave()"
                    [disabled]="!listName.valid">Save</button>
            </div>
        </div>
    </div>
</div>
