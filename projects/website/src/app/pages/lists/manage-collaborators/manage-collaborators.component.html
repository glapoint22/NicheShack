<div *show="show" transitionClass="fade-end" class="modal-background fade-start" tabindex="0"
    (onShow)="onShow()" (onHide)="show = false">
    <div class="prompt" (mousedown)="$event.stopPropagation()">
        <div class="title-bar">
            Manage Collaborators
            <div class="close-button" (click)="show = false" title="Close">
                <i class="fas fa-times"></i>
            </div>
        </div>

        <div class="prompt-content" style="max-height: 200px;">

            <div *ngIf="!confirm; else confirmRemove" class="border-top" style="border-top-color: #1d1d1d;">
                <div *ngFor="let collaborator of collaborators"
                    class="display-flex justify-content-between align-items-center padding-2 border-bottom" style="border-bottom-color: #1d1d1d;">
                    <div class="text-truncate white-color" style="max-width: 190px">
                        {{collaborator.name}}
                    </div>
                    <i class="fas fa-trash-alt" style="color: #929292; font-size: 18px; cursor: pointer;" [title]="'Remove ' + collaborator.name" (click)="currentCollaborator = collaborator; confirm = true"></i>
                </div>
            </div>



            <ng-template #confirmRemove>
                <div class="text-break margin-bottom-3">
                    Are you sure you want to remove {{currentCollaborator.name}} from this list?
                </div>


                <!-- Buttons -->
                <div class="float-right">
                    <button class="margin-right-2" (mousedown)="$event.preventDefault()" (click)="confirm = false">Cancel</button>
                    <button class="alt-button" (click)="onRemoveCollaborator()">Remove</button>
                </div>
            </ng-template>


        </div>
    </div>
</div>
