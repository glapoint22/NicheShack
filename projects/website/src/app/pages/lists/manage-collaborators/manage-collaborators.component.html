<div *show="show" transitionClass="fade-end" class="modal-background fade-start" tabindex="0" (onShow)="onShow()"
    (onHide)="show = false">
    <div class="prompt" (mousedown)="$event.stopPropagation()">
        <div class="title-bar">
            Manage Collaborators
            <div class="close-button" (click)="show = false" title="Close">
                <i class="fas fa-times"></i>
            </div>
        </div>

        <div class="prompt-content" style="max-height: 200px;">

            <!-- Collaborators -->
            <div *ngIf="!confirm; else confirmRemove" style="border-top: 1px solid #4f4f4f">
                <div *ngFor="let collaborator of collaborators" class="collaborator">
                    <div class="text-truncate" style="max-width: 190px">
                        {{collaborator.name}}
                    </div>
                    <i class="fas fa-trash-alt" [title]="'Remove ' + collaborator.name"
                        (click)="currentCollaborator = collaborator; confirm = true"></i>
                </div>
            </div>


            <!-- Confirm Remove -->
            <ng-template #confirmRemove>
                <div class="text-break" style="margin-bottom: 16px;">
                    Are you sure you want to remove {{currentCollaborator.name}} from this list?
                </div>


                <!-- Buttons -->
                <div style="float: right;">
                    <button style="margin-right: 8px;" (mousedown)="$event.preventDefault()"
                        (click)="confirm = false">Cancel</button>
                    <button class="alt-button" (click)="onRemoveCollaborator()">Remove</button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
