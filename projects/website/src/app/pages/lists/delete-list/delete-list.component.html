<div *show="show" transitionClass="fade-end" class="modal-background fade-start" tabindex="0" (onHide)="show = false">
    <div class="prompt" (mousedown)="$event.stopPropagation()">
        <div class="title-bar">
            Delete List
            <div class="close-button" (click)="show = false" title="Close">
                <i class="fas fa-times"></i>
            </div>
        </div>

        <div class="prompt-content" style="max-height: 222px;">

            <div class="text-break margin-bottom-3">
                Are you sure you want to delete this list?
            </div>


            <!-- Buttons -->
            <div class="float-right">
                <button class="margin-right-2"
                    (click)="show = false">Cancel</button>
                <button class="alt-button" (click)="onDelete()">Delete</button>
            </div>



        </div>
    </div>
</div>
