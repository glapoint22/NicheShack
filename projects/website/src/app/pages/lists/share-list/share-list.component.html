<div *show="show" transitionClass="fade-end" class="modal-background fade-start" tabindex="0" (onHide)="show = false">
    <div class="prompt" (mousedown)="$event.stopPropagation()">
        <div class="title-bar">
            Share List
            <div class="close-button" (click)="show = false" title="Close">
                <i class="fas fa-times"></i>
            </div>
        </div>

        <div class="prompt-content">






            <div>Invite Collaborators</div>

            <div>
                People you invite can veiw and edit this list.
            </div>

            <button (click)="viewEdit = true; viewOnly = false; viewOnlyLinkCopied = false;">View & Edit</button>

            <!-- View & Edit -->
            <div *ngIf="viewEdit">
                <div (click)="onShareClick('Facebook', 'Collaborate')">
                    <img src="assets/Facebook.png" title="Share on Facebook">
                </div>
                <div (click)="onShareClick('Twitter', 'Collaborate')">
                    <img src="assets/Twitter.png" title="Share on Twitter">
                </div>
                <i class="fas fa-link link" (click)="viewEditLinkCopied = true; onShareClick('Link', 'Collaborate')"
                    title="Copy Link"></i>

            </div>
            <div *ngIf="viewEditLinkCopied">
                <i class="fas fa-check"></i> Link Copied
            </div>

            <hr>


            <div>Share List with Others</div>

            <div>
                People you share with can only view this list.
            </div>

            <button (click)="viewOnly = true; viewEdit = false; viewEditLinkCopied = false;">View
                Only</button>


            <!-- Share -->
            <div *ngIf="viewOnly" style="margin-bottom: 15px;">
                <div (click)="onShareClick('Facebook', 'View')">
                    <img src="assets/Facebook.png" title="Share on Facebook">
                </div>
                <div (click)="onShareClick('Twitter', 'View')">
                    <img src="assets/Twitter.png" title="Share on Twitter">
                </div>
                <i class="fas fa-link link" (click)="viewOnlyLinkCopied = true; onShareClick('Link', 'View')"
                    title="Copy Link"></i>
            </div>
            <div *ngIf="viewOnlyLinkCopied">
                <i class="fas fa-check"></i> Link Copied
            </div>








        </div>
    </div>
    <input id="copy" type="text" style="position: absolute; top: -100px; left: -100px">
</div>
