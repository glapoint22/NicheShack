<div *ngIf="email" class="content form-page">
    <!-- Logo -->
    <img src="assets/Logo.png" routerLink="" title="Niche Shack Homepage">


    <form >
        <h1>Account Activation</h1>
        <div class="fixed-width caption">Activate your account by clicking on the "Activate Account" button in the email sent to {{email}}. If you don't see this email in your inbox, check your junk or spam folder.</div>
    </form>

    

    <div class="footer">
        <a routerLink="/terms">Terms of Use</a>
        <a routerLink="/privacy-policy">Privacy Policy</a>
    </div>
</div>
